<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนใบเสร็จ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        :root { --primary: #334155; --accent: #2563eb; --bg: #f8fafc; --border: #e2e8f0; }
        body { font-family: 'Sarabun', sans-serif; background: var(--bg); color: var(--primary); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { width: 100%; max-width: 480px; background: white; padding: 30px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .step-label { font-size: 0.8rem; font-weight: 700; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; display: block; }
        h1 { font-size: 1.4rem; margin: 0 0 20px 0; }
        
        /* สแกนเนอร์ */
        #scanner-area { width: 100%; height: 200px; background: #000; border-radius: 8px; overflow: hidden; position: relative; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 6px; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 6px; font-size: 1rem; }
        input[readonly] { background: #f1f5f9; color: #64748b; }
        
        .btn { width: 100%; padding: 14px; border-radius: 6px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 1rem; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-green { background: #059669; color: white; display: none; }
        
        .form-section { border-top: 2px dashed var(--border); margin-top: 25px; padding-top: 20px; display: none; }
        .check-row { display: flex; align-items: center; gap: 10px; margin: 20px 0; font-size: 0.9rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <div id="step1-ui">
        <span class="step-label">Step 1: Scan</span>
        <h1>สแกนบาร์โค้ดใบเสร็จ</h1>
        <div id="scanner-area"><video id="video"></video></div>
        <div class="input-group">
            <label>เลข Serial (15 หลัก)</label>
            <input type="text" id="serialInput" placeholder="สแกนหรือกรอกที่นี่..." autofocus>
        </div>
        <button class="btn btn-blue" onclick="processScan()">เริ่มกรอกข้อมูล <i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <div id="formSection" class="form-section">
        <span class="step-label">Step 2 & 3: Fill & Confirm</span>
        <h1>ข้อมูลใบเสร็จ</h1>
        
        <div class="input-group">
            <label>เลขที่ใบเสร็จ</label>
            <input type="text" id="invNo" readonly>
        </div>
        <div class="input-group">
            <label>ชื่อลูกค้า</label>
            <input type="text" id="custName" placeholder="ระบุชื่อลูกค้า">
        </div>
        <div class="input-group">
            <label>ยอดรวมทั้งสิ้น (บาท)</label>
            <input type="number" id="totalAmt" step="0.01">
        </div>
        <div class="input-group">
            <label>ผู้ตรวจสอบ</label>
            <input type="text" id="payee" readonly>
        </div>

        <label class="check-row">
            <input type="checkbox" id="confirmCheck">
            <span>ยืนยันข้อมูลถูกต้องและออกโดยร้านจริง</span>
        </label>

        <button class="btn btn-green" id="submitBtn" onclick="submitToSheet()">
            <i class="fa-solid fa-check-circle"></i> ยืนยันและบันทึกลง Sheets
        </button>
    </div>
</div>

<script>
    const PREFIX = 'invoice_v1_';
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwHfoUbsa0rZfBu0W0HXKU9PXj7L6NG4vY2NvWVn_7mfQICwz-b2z_UOFH0UCAS1Li9Pw/exec'; // *** เปลี่ยนตรงนี้ ***
    let currentReceipt = null;

    // รองรับการสแกนด้วยเครื่อง (กด Enter อัตโนมัติ)
    document.getElementById('serialInput').addEventListener('keypress', e => {
        if (e.key === 'Enter') processScan();
    });

    // กล้องสแกน
    const codeReader = new ZXing.BrowserMultiFormatReader();
    codeReader.decodeFromVideoDevice(null, 'video', (res) => {
        if (res) {
            document.getElementById('serialInput').value = res.text;
            processScan();
        }
    });

    // ขั้นตอนที่ 1 & 2: สแกนแล้วดึงข้อมูลมาให้กรอก
    function processScan() {
        const serial = document.getElementById('serialInput').value.trim();
        let data = null;

        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith(PREFIX)) {
                const item = JSON.parse(localStorage.getItem(key));
                if (item.serial === serial) { data = item; break; }
            }
        }

        if (data) {
            currentReceipt = data;
            document.getElementById('invNo').value = data.invoiceNumber;
            document.getElementById('custName').value = data.customerName || '';
            document.getElementById('payee').value = data.payeeName || '';
            
            // คำนวณยอดรวม
            const total = (data.items || []).reduce((s, it) => s + (it.quantity * it.price), 0);
            document.getElementById('totalAmt').value = total.toFixed(2);

            document.getElementById('formSection').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'flex';
            document.getElementById('step1-ui').style.opacity = '0.5';
            document.getElementById('serialInput').disabled = true;
        } else {
            alert('ไม่พบข้อมูล Serial นี้ในระบบ');
        }
    }

    // ขั้นตอนที่ 3: ยืนยันและบันทึก
    async function submitToSheet() {
        if (!document.getElementById('confirmCheck').checked) {
            alert('กรุณาติ๊กยืนยันข้อมูลก่อน');
            return;
        }

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> กำลังบันทึก...';

        const finalData = {
            serial: currentReceipt.serial,
            invoiceNumber: document.getElementById('invNo').value,
            payeeName: document.getElementById('payee').value,
            customerName: document.getElementById('custName').value,
            totalAmount: document.getElementById('totalAmt').value,
            verifiedStatus: 'VERIFIED',
            verifiedAt: new Date().toLocaleString('th-TH')
        };

        try {
            await fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(finalData)
            });
            alert('บันทึกข้อมูลเรียบร้อยแล้ว');
            location.reload();
        } catch (e) {
            alert('เชื่อมต่อล้มเหลว');
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
