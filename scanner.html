<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Universal Scanner</title>
    <style>
        body { margin: 0; background: #000; font-family: monospace; overflow: hidden; height: 100vh; }
        
        video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        canvas { display: none; }

        /* HUD */
        .hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        .reticle {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 250px; height: 250px; border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
        }
        
        .scan-line {
            position: absolute; top: 50%; left: 50%; width: 125px; height: 2px;
            background: #6366f1; transform-origin: 0 0;
            animation: radar 2s infinite linear;
            box-shadow: 0 0 15px #6366f1;
        }

        @keyframes radar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .status {
            position: absolute; top: 50px; width: 100%; text-align: center;
            color: #fff; font-size: 1rem; text-shadow: 0 0 10px #000; letter-spacing: 2px;
        }

        /* Result Panel */
        .panel {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #1e293b;
            color: white; border-top-left-radius: 20px; border-top-right-radius: 20px;
            padding: 40px 30px; box-sizing: border-box; transform: translateY(110%);
            transition: 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            text-align: center; display: flex; flex-direction: column; align-items: center;
        }
        .panel.show { transform: translateY(0); }

        .icon-box {
            width: 80px; height: 80px; border-radius: 50%; background: rgba(99, 102, 241, 0.2);
            display: flex; justify-content: center; align-items: center; margin-bottom: 20px;
            border: 2px solid #6366f1;
        }
        .icon-box svg { width: 40px; height: 40px; fill: #6366f1; }

        .data-title { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .data-val { font-size: 1.4rem; font-weight: bold; margin: 10px 0 30px 0; word-break: break-all; line-height: 1.2; }

        .btn-action {
            width: 100%; padding: 18px; background: #6366f1; color: white; border: none;
            border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer;
            text-transform: uppercase; transition: 0.2s;
        }
        .btn-action:active { transform: scale(0.98); }
        .btn-close {
            background: transparent; border: 2px solid #334155; color: #94a3b8; margin-top: 15px;
        }

    </style>
</head>
<body>

    <video id="video" playsinline></video>
    <canvas id="cvs"></canvas>

    <div class="hud">
        <div class="status">SCANNING NEXUS CODE</div>
        <div class="reticle">
            <div class="scan-line"></div>
        </div>
    </div>

    <div class="panel" id="resultPanel">
        <div class="icon-box" id="iconBox">
            </div>
        <div class="data-title" id="lblType">DETECTED</div>
        <div class="data-val" id="lblData">...</div>
        
        <button class="btn-action" id="btnAction" onclick="doAction()">OPEN</button>
        <button class="btn-action btn-close" onclick="reset()">SCAN AGAIN</button>
    </div>

<script>
    const video = document.getElementById('video');
    const cvs = document.getElementById('cvs');
    const ctx = cvs.getContext('2d');
    let isScanning = true;
    let foundData = "";

    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream; video.play();
            requestAnimationFrame(loop);
        } catch(e) { console.log(e); }
    }

    function loop() {
        if(!isScanning) return;
        requestAnimationFrame(loop);
    }

    // SVG Icons
    const ICONS = {
        wifi: '<svg viewBox="0 0 24 24"><path d="M12.01 21.49L23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.66.36 7l11.63 14.49.01.01.01-.01z"/></svg>',
        link: '<svg viewBox="0 0 24 24"><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>',
        user: '<svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>',
        text: '<svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>'
    };

    function simulateFound(payload) {
        if(!isScanning) return;
        isScanning = false;
        
        if(navigator.vibrate) navigator.vibrate(100);
        foundData = payload;

        const iconBox = document.getElementById('iconBox');
        const title = document.getElementById('lblType');
        const val = document.getElementById('lblData');
        const btn = document.getElementById('btnAction');

        if(payload.startsWith("WIFI:")) {
            iconBox.innerHTML = ICONS.wifi;
            title.innerText = "WI-FI NETWORK";
            const ssid = payload.match(/S:(.*?);/)[1];
            val.innerText = ssid;
            btn.innerText = "CONNECT NETWORK";
        } else if (payload.startsWith("http")) {
            iconBox.innerHTML = ICONS.link;
            title.innerText = "WEBSITE URL";
            val.innerText = payload;
            btn.innerText = "OPEN BROWSER";
        } else if (payload.startsWith("MECARD:") || payload.startsWith("tel:")) {
            iconBox.innerHTML = ICONS.user;
            title.innerText = "CONTACT CARD";
            val.innerText = payload.replace("MECARD:", "").split(";")[0]; 
            btn.innerText = "ADD CONTACT";
        } else {
            iconBox.innerHTML = ICONS.text;
            title.innerText = "TEXT DATA";
            val.innerText = payload;
            btn.innerText = "COPY TEXT";
        }

        document.getElementById('resultPanel').classList.add('show');
    }

    function doAction() {
        if(foundData.startsWith("http")) window.open(foundData, '_blank');
        else if(foundData.startsWith("tel:")) window.location.href = foundData;
        else {
            navigator.clipboard.writeText(foundData);
            alert("Copied!");
        }
    }

    function reset() {
        document.getElementById('resultPanel').classList.remove('show');
        isScanning = true;
        requestAnimationFrame(loop);
    }

    // Demo Trigger
    setTimeout(() => {
        simulateFound("WIFI:S:Starbucks_Free;T:WPA;P:Coffee123;;");
    }, 2500);

    init();
</script>
</body>
</html>
