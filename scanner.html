<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบเอกสารใบเสร็จ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent-color: #2563eb;
            --border-color: #e2e8f0;
            --success-color: #059669;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: -0.025em;
        }

        .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Scanner Area */
        #scanner-viewport {
            width: 100%;
            height: 200px;
            background: #0f172a;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-bottom: 24px;
        }

        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        /* Scanner Line - ปรับให้ดูซอฟต์ลง */
        .scan-guide {
            position: absolute;
            top: 50%; left: 10%; width: 80%; height: 1px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            animation: moveLine 3s infinite ease-in-out;
        }

        @keyframes moveLine {
            0%, 100% { transform: translateY(-60px); }
            50% { transform: translateY(60px); }
        }

        /* Input Section */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            transition: border-color 0.2s;
            background-color: #fcfcfc;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: #fff;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary { background: var(--accent-color); color: white; }
        .btn-primary:hover { background: #1d4ed8; }

        .btn-success { background: var(--success-color); color: white; display: none; margin-top: 16px; }

        /* Result Area */
        .result-panel {
            margin-top: 24px;
            padding: 20px;
            border-radius: 8px;
            background: #f8fafc;
            border: 1px solid var(--border-color);
            display: none;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .data-label { color: var(--text-muted); }

        .checkbox-group {
            margin: 16px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.875rem;
        }

        input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ตรวจสอบใบเสร็จ</h1>
        <p class="subtitle">สแกนบาร์โค้ดเพื่อยืนยันความถูกต้อง</p>
    </div>

    <div id="scanner-viewport">
        <div class="scan-guide"></div>
        <video id="video"></video>
    </div>

    <div class="form-group">
        <label>Serial Number (15 หลัก)</label>
        <input type="text" id="serialInput" placeholder="กรอกเลขหรือใช้เครื่องสแกน" autofocus>
    </div>

    <button class="btn btn-primary" onclick="checkData()">
        <i class="fa-solid fa-magnifying-glass"></i> ตรวจสอบ
    </button>

    <div id="resultArea" class="result-panel">
        <div class="data-row">
            <span class="data-label">ผู้ออก:</span>
            <span id="res_payee" style="font-weight:600;"></span>
        </div>
        <div class="data-row" style="border-bottom: 1px solid #e2e8f0; padding-bottom: 8px; margin-bottom: 12px;">
            <span class="data-label">วันที่:</span>
            <span id="res_date" style="font-weight:600;"></span>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="acceptCheck">
            <label for="acceptCheck" style="margin-bottom:0; font-weight:400; cursor:pointer;">ข้อมูลถูกต้องและออกโดยทางร้านจริง</label>
        </div>

        <button id="finalBtn" class="btn btn-success" onclick="uploadToSheets()">
            <i class="fa-solid fa-check"></i> บันทึกลงฐานข้อมูลกลาง
        </button>
    </div>
</div>

<script>
    const PREFIX = 'invoice_v1_';
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbxwRaH5vKBfilViioecImsMP4uWxLbBL3BqoUckZGwJ4YlKJ3r814iWtR1K4zH54_m4Cw/exec'; // เปลี่ยน URL ที่นี่
    let invoiceInfo = null;

    // รองรับเครื่องสแกนภายนอก (เมื่อกด Enter)
    document.getElementById('serialInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            checkData();
        }
    });

    // กล้องสแกน
    const reader = new ZXing.BrowserMultiFormatReader();
    reader.decodeFromVideoDevice(null, 'video', (res, err) => {
        if (res) {
            document.getElementById('serialInput').value = res.text;
            checkData();
        }
    });

    function checkData() {
        const serial = document.getElementById('serialInput').value.trim();
        const area = document.getElementById('resultArea');
        const btn = document.getElementById('finalBtn');
        
        let match = null;
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith(PREFIX)) {
                const d = JSON.parse(localStorage.getItem(key));
                if (d.serial === serial) { match = d; break; }
            }
        }

        if (match) {
            invoiceInfo = match;
            document.getElementById('res_payee').innerText = match.payeeName;
            document.getElementById('res_date').innerText = match.invoiceDate;
            area.style.display = 'block';
            btn.style.display = 'flex';
        } else {
            alert('ไม่พบข้อมูลในระบบ');
            area.style.display = 'none';
        }
    }

    async function uploadToSheets() {
        if (!document.getElementById('acceptCheck').checked) {
            alert('กรุณายืนยันความถูกต้องก่อนบันทึก');
            return;
        }

        const b = document.getElementById('finalBtn');
        b.disabled = true;
        b.innerText = 'กำลังบันทึก...';

        const data = {
            serial: invoiceInfo.serial,
            invoiceNumber: invoiceInfo.invoiceNumber,
            payeeName: invoiceInfo.payeeName,
            invoiceDate: invoiceInfo.invoiceDate,
            verifiedStatus: 'VERIFIED',
            verifiedAt: new Date().toLocaleString('th-TH')
        };

        try {
            await fetch(SHEET_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            alert('บันทึกสำเร็จ');
            location.reload();
        } catch (e) {
            alert('เกิดข้อผิดพลาด');
            b.disabled = false;
        }
    }
</script>

</body>
</html>
