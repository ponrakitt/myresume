<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ponrkit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 36px 24px 44px;
      max-width: 700px;
      width: 90vw;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37),
                  inset 0 0 0 1px rgba(255,255,255,0.1);
      text-align: center;
      user-select: none;
      margin-top: 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 36px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 20px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      border: none;
      min-width: 140px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .btn-instagram { background: #d62976; }
    .btn-facebook { background: #1877f2; }
    .btn-linkedin { background: #0077b5; }
    .btn-github { background: #333333; }
    .btn-resume { background: #28a745; }
    .btn-phone { background: #17a2b8; }
    .btn-email { background: #ff9900; }
    .btn-more { background: #ff6f61; }

    #datetime {
      margin-top: 24px;
      font-size: 0.8rem;
      color: #cccccc;
    }

    footer {
      margin-top: 20px;
      padding: 10px 0;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      width: 100%;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #1f2937;
      color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .modal-close {
      background: #ff6f61;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
    }

    .audio-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 20px;
      backdrop-filter: blur(10px);
      transition: background 0.3s ease;
    }

    .audio-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .btn { font-size: 0.9rem; padding: 12px 16px; }
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableKey(event)" onselectstart="return false">
  <div class="container">
    <h1>Ponrakit Leartrungvichian</h1>
    <div class="btn-group">
      <a href="https://www.instagram.com/o_ak.k.k.k.k.k.k.k.k.k.k.k.k.k/" target="_blank" class="btn btn-instagram"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://www.facebook.com/Ponrakitts" target="_blank" class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
      <a href="https://www.linkedin.com/in/ponrakitt-leartrungvichian-470712207/" target="_blank" class="btn btn-linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
      <a href="https://github.com/ponrakitt" target="_blank" class="btn btn-github"><i class="fab fa-github"></i> GitHub</a>
      <a href="My-resume.pdf" download class="btn btn-resume"><i class="fas fa-file-alt"></i> Resume</a>
      <a href="tel:0615144432" class="btn btn-phone"><i class="fas fa-phone-alt"></i> โทร</a>
      <a href="mailto:ponrakitt@outlook.co.th" class="btn btn-email"><i class="fas fa-envelope"></i> Email</a>
      <button class="btn btn-more" id="btnMore"><i class="fas fa-search"></i> ดูเพิ่มเติม</button>
    </div>
    <div id="datetime"></div>
    <div id="onlineDays"></div>
  </div>

  <footer>
    © 2025 Ponrakit. All rights reserved. | last update 09-06-2025 10:04:12
  </footer>

  <div class="modal" id="modalPopup">
    <div class="modal-content">
      <p>กำลังปรับปรุงระบบส่วนนี้กรุณากลับมาภายหลัง</p>
      <p>เมื่อการปรับปรุงเสร็จสิ้นแล้วขอภัยในความไม่สะดวก</p>
      <button class="modal-close" id="closeModal">ปิด</button>
    </div>
  </div>

  <!-- Player & Toggle -->
  <audio id="lofiAudio" autoplay loop></audio>
  <button class="audio-toggle" id="toggleAudio">
    <i id="audioIcon" class="fas fa-volume-up"></i>
  </button>

  <script>
    // Modal
    const btnMore = document.getElementById('btnMore');
    const modal = document.getElementById('modalPopup');
    const closeModal = document.getElementById('closeModal');

    btnMore.onclick = () => modal.classList.add('active');
    closeModal.onclick = () => modal.classList.remove('active');
    modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('active'); };
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') modal.classList.remove('active');
    });

    function disableKey(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
        return false;
      }
    }

    // เวลา
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString('th-TH');
      const date = now.toLocaleDateString('th-TH', options);
      document.getElementById('datetime').innerText = `${date} ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // เพลง
    const audio = document.getElementById('lofiAudio');
    const toggleBtn = document.getElementById('toggleAudio');
    const audioIcon = document.getElementById('audioIcon');

    // เพิ่มเพลงในเครื่อง (local)
    const playlist = [
      'forest-guitar-lofi-161108.mp3',
      'summer-rain-lofi-vibes-216043.mp3',
      'summer-sunset-lofi-slow-mix-154447.mp3',
      'good-night-lofi-cozy-chill-music-160166.mp3',
    ];
    let currentSong = 0;

    function loadSong(index) {
      audio.src = playlist[index];
      audio.play();
    }

    // สุ่มเพลงตอนเริ่ม
    currentSong = Math.floor(Math.random() * playlist.length);
    loadSong(currentSong);

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        audioIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
      } else {
        audio.pause();
        audioIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
      }

    });
  </script>
</body>
</html>
