<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ponrkit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
    
    *, *::before, *::after { 
      box-sizing: border-box; 
    }
    
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border-radius: 32px;
      padding: 48px 32px;
      max-width: 800px;
      width: 90vw;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2),
                  inset 0 0 0 1px rgba(255,255,255,0.2);
      text-align: center;
      user-select: none;
      margin: 20px;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #fff, transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 48px;
      background: linear-gradient(135deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      line-height: 1.2;
    }
    
    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 24px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      border: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: translateY(-4px) scale(1.02);
    }
    
    .btn-instagram { 
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
    }
    .btn-facebook { 
      background: linear-gradient(135deg, #1877f2, #42a5f5);
    }
    .btn-linkedin { 
      background: linear-gradient(135deg, #0077b5, #00a0dc);
    }
    .btn-github { 
      background: linear-gradient(135deg, #333333, #24292e);
    }
    .btn-resume { 
      background: linear-gradient(135deg, #28a745, #20c997);
    }
    .btn-phone { 
      background: linear-gradient(135deg, #17a2b8, #20c997);
    }
    .btn-email { 
      background: linear-gradient(135deg, #ff9900, #ff6b35);
    }
    .btn-more { 
      background: linear-gradient(135deg, #ff6f61, #ff8a65);
      grid-column: 1 / -1;
      font-size: 1.1rem;
      padding: 20px 24px;
    }

    .btn i {
      font-size: 1.2em;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .btn-instagram i { color: #fff; }
    .btn-facebook i { color: #fff; }
    .btn-linkedin i { color: #fff; }
    .btn-github i { color: #fff; }
    .btn-resume i { color: #fff; }
    .btn-phone i { color: #fff; }
    .btn-email i { color: #fff; }
    .btn-more i { color: #fff; }

    #datetime {
      margin-top: 32px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      display: inline-block;
    }

    footer {
      margin-top: 32px;
      padding: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      width: 100%;
      font-weight: 400;
    }

    .modal {
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw; 
      height: 100vh;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .modal.active { 
      display: flex; 
      opacity: 1;
    }
    
    .modal-content {
      background: linear-gradient(135deg, #1f2937, #374151);
      color: #fff;
      border-radius: 24px;
      padding: 40px;
      max-width: 900px;
      width: 100%;
      text-align: center;
      overflow-y: auto;
      max-height: 90vh;
      box-shadow: 0 25px 80px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .modal-content h2 {
      font-size: 2.2rem;
      margin-bottom: 32px;
      background: linear-gradient(135deg, #fff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      margin: 32px 0;
    }

    .project-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 0.9rem;
      line-height: 1.4;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .project-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .project-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }

    .project-btn:hover::before {
      left: 100%;
    }

    #pdfPreview {
      margin-top: 32px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      background: #000;
    }

    #pdfFrame {
      border: none;
      border-radius: 16px;
      width: 100%;
      height: 500px;
    }
    
    .modal-close {
      background: linear-gradient(135deg, #ff6f61, #ff8a65);
      color: #fff;
      font-weight: 600;
      padding: 14px 32px;
      border: none;
      border-radius: 25px;
      margin-top: 32px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .modal-close:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 111, 97, 0.4);
    }

    .audio-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-size: 20px;
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .audio-toggle:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      h1 { 
        font-size: 2.2rem; 
        margin-bottom: 32px;
      }
      
      .container {
        padding: 32px 24px;
        margin: 10px;
      }
      
      .btn-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .btn { 
        font-size: 0.9rem; 
        padding: 16px 20px; 
      }

      .modal-content {
        padding: 24px;
        margin: 10px;
      }

      .project-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      #pdfFrame {
        height: 300px;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .container { padding: 24px 16px; }
    }
  </style>
</head>

      </button>

  <!-- Audio Player & Toggle -->
  <audio id="lofiAudio" autoplay loop></audio>
  <button class="audio-toggle" id="toggleAudio">
    <i id="audioIcon" class="fas fa-volume-up"></i>
  </button>

  <script>
    // Create animated particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 4 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();

    // Modal functionality
    const btnMore = document.getElementById('btnMore');
    const modal = document.getElementById('modalPopup');
    const closeModal = document.getElementById('closeModal');
    const pdfPreview = document.getElementById('pdfPreview');

    btnMore.onclick = () => modal.classList.add('active');
    closeModal.onclick = () => {
      modal.classList.remove('active');
      pdfPreview.style.display = 'none';
    };
    modal.onclick = (e) => { 
      if (e.target === modal) {
        modal.classList.remove('active');
        pdfPreview.style.display = 'none';
      }
    };
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        modal.classList.remove('active');
        pdfPreview.style.display = 'none';
      }
    });

    function previewPDF(pdfUrl) {
      document.getElementById('pdfFrame').src = pdfUrl;
      pdfPreview.style.display = 'block';
    }

    function disableKey(e) {
      if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
        return false;
      }
    }

    // DateTime update
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString('th-TH');
      const date = now.toLocaleDateString('th-TH', options);
      document.getElementById('datetime').innerText = `${date} ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Audio functionality
    const audio = document.getElementById('lofiAudio');
    const toggleBtn = document.getElementById('toggleAudio');
    const audioIcon = document.getElementById('audioIcon');
    const playlist = [
      'forest-guitar-lofi-161108.mp3',
      'summer-rain-lofi-vibes-216043.mp3',
      'summer-sunset-lofi-slow-mix-154447.mp3',
      'good-night-lofi-cozy-chill-music-160166.mp3',
    ];
    let currentSong = Math.floor(Math.random() * playlist.length);
    
    function loadSong(index) {
      audio.src = playlist[index];
      audio.play();
    }
    loadSong(currentSong);

    toggleBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        audioIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
      } else {
        audio.pause();
        audioIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
      }
    });

    // Prevent right-click
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // Prevent right-click on PDF iframe
    const iframe = document.getElementById('pdfFrame');
    iframe.addEventListener('load', () => {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
      if (iframeDoc) {
        iframeDoc.addEventListener('contextmenu', function (e) {
          e.preventDefault();
        });
      }
    });
  </script>
</body>
</html>
