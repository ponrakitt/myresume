<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>งือออ... หลงทางเหรอออ</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;700&family=Mali:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FFB7B2;
            --soft-white: #FFF9F9;
            --heart-red: #FF6B6B;
            --text-gray: #707070;
            --pastel-yellow: #FFFFD1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--soft-white);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Mali', cursive;
            color: var(--text-gray);
            overflow: hidden;
            background-image: linear-gradient(#f0f0f0 1px, transparent 1px), linear-gradient(90deg, #f0f0f0 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            box-shadow: 0 20px 50px rgba(255, 183, 178, 0.3);
            max-width: 500px;
            border: 8px solid #FFE4E1;
            position: relative;
        }

        .error-num {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-pink);
            line-height: 1;
            margin-bottom: 10px;
            display: inline-block;
            animation: bounceIn 1s ease-out;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--heart-red);
            margin-bottom: 15px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-family: 'Sarabun', sans-serif;
            color: #888;
        }

        .chat-box {
            background-color: var(--pastel-yellow);
            padding: 18px;
            border-radius: 25px;
            margin-bottom: 30px;
            border: 2px dashed #FFD1DC;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-1deg);
        }

        .btn-back {
            display: inline-block;
            padding: 15px 45px;
            background: linear-gradient(to right, #FFB7B2, #FF9AA2);
            color: white;
            text-decoration: none;
            border-radius: 35px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 0px #FF858F;
        }

        .btn-back:hover {
            transform: translateY(5px);
            box-shadow: 0 5px 0px #FF858F;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-num">404</div>
        <h1>โอ๊ะโอ... หลงทางเหรอออ</h1>
        
        <p class="description">
            หน้านี้สงสัยจะโดนลักพาตัวไปแล้วงับ <br>
            หาเท่าไหร่ก็ไม่เจอเลยยย งืออออ
        </p>

        <div class="chat-box">
            <span>งั้นถ้ามีปัญหา ลองคุยกับแชททางซ้ายมั้ยยย อีกแป๊บเดียวเดี๋ยวน้องก็ขึ้นมาแล้วนะ!</span>
        </div>

        <a href="/" class="btn-back">กลับหน้าแรกกันเถอะ!</a>
    </div>

</html>
