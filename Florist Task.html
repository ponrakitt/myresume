        const generateOrderId = () => Math.floor(100000 + Math.random() * 900000).toString();

        const generateQRData = (task, isBlank = false) => {
            if (isBlank) {
                return `Order: #${task.orderId}\nTitle: -\nPrice: -\nDetail: -\nAddress: -\nPhone: -\nLine: -\nNote: -\nDate: -`;
            }
            return `Order: #${task.orderId}\nTitle: ${task.title || '-'}\nPrice: ${task.price || '-'}\nDetail: ${task.detail || '-'}\nAddress: ${task.address || '-'}\nPhone: ${task.phone || '-'}\nLine: ${task.lineId || '-'}\nNote: ${task.deliveryNote || '-'}\nDate: ${new Date(task.timestamp).toLocaleString('th-TH')}`;
        };

        const PAYMENT_STATUSES = [
            { id: 'unpaid', label: 'ยังไม่จ่าย', color: 'bg-gray-100 text-gray-600 border-gray-300' },
            { id: 'transfer', label: 'โอนจ่าย', color: 'bg-blue-100 text-blue-700 border-blue-300' },
            { id: 'cash', label: 'เงินสด', color: 'bg-green-100 text-green-700 border-green-300' },
            { id: 'cod', label: 'เก็บเงินปลายทาง', color: 'bg-orange-100 text-orange-700 border-orange-300' },
            { id: 'deposit', label: 'มัดจำแล้ว', color: 'bg-purple-100 text-purple-700 border-purple-300' },
        ];

        function App() {
            // ... (State and Effects same as before) ...
             const [tasks, setTasks] = useState(() => {
                try {
                    const saved = localStorage.getItem('flowerShopTasks');
                    let loadedTasks = null;
                    
                    if (saved) {
                        loadedTasks = JSON.parse(saved);
                    }

                    if (!Array.isArray(loadedTasks)) {
                        loadedTasks = [
                            {
                                id: 1,
                                orderId: '890123',
                                title: 'ช่อดอกกุหลาบแดง 20 ดอก',
                                price: '1500',
                                paymentStatus: 'unpaid',
                                detail: 'ห่อกระดาษสีดำ ริบบิ้นแดง\nแนบการ์ด: "Happy Anniversary na ka"',
                                address: 'คอนโด A ชั้น 5 ห้อง 502 ถ.สุขุมวิท',
                                phone: '081-234-5678',
                                lineId: '@customer_flower',
                                mapLink: '',
                                deliveryNote: 'โทรหาก่อนถึง 10 นาที (คุณมิ้นท์)',
                                completed: false,
                                printed: false,
                                timestamp: new Date().toISOString()
                            }
                        ];
                    }
                    
                    return loadedTasks.map(task => ({
                        ...task,
                        orderId: task.orderId || generateOrderId(),
                        paymentStatus: task.paymentStatus || 'unpaid',
                        mapLink: task.mapLink || '',
                        lineId: task.lineId || '',
                        printed: !!task.printed
                    }));
                } catch (e) {
                    console.error("Error loading tasks", e);
                    return [];
                }
            });

            const [blankTasks, setBlankTasks] = useState([]);
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [newTitle, setNewTitle] = useState('');
            const [newPrice, setNewPrice] = useState('');
            const [newDetail, setNewDetail] = useState('');
            const [newAddress, setNewAddress] = useState('');
            const [newPhone, setNewPhone] = useState('');
            const [newLineId, setNewLineId] = useState('');
            const [newMapLink, setNewMapLink] = useState('');
            const [newDeliveryNote, setNewDeliveryNote] = useState('');
            const [newPaymentStatus, setNewPaymentStatus] = useState('unpaid');
            const [printFilter, setPrintFilter] = useState('new'); 
            const [modal, setModal] = useState({ isOpen: false, type: 'alert', title: '', message: '', onConfirm: null, inputValue: '' });

            useEffect(() => {
                try {
                    localStorage.setItem('flowerShopTasks', JSON.stringify(tasks));
                } catch (e) {
                    console.error("Failed to save to localStorage", e);
                }
            }, [tasks]);

            useEffect(() => {
                const handleAfterPrint = () => {
                    setPrintFilter(prev => {
                        if (prev === 'blank') {
                            setBlankTasks([]);
                            return 'new'; 
                        }
                        return prev;
                    });
                };
                window.addEventListener('afterprint', handleAfterPrint);
                return () => window.removeEventListener('afterprint', handleAfterPrint);
            }, []);

            // ... (Modal Handlers same as before) ...
            const closeModal = () => setModal({ ...modal, isOpen: false });
            const showConfirm = (title, message, onConfirm) => setModal({ isOpen: true, type: 'confirm', title, message, onConfirm, inputValue: '' });
            const showAlert = (title, message) => setModal({ isOpen: true, type: 'alert', title, message, onConfirm: null, inputValue: '' });
            const showPrompt = (title, message, onConfirm) => setModal({ isOpen: true, type: 'prompt', title, message, onConfirm, inputValue: '1' });

            // ... (Action Handlers same as before) ...
            const addTask = (e) => {
                e.preventDefault();
                if (!newTitle.trim()) return;
                const newTask = {
                    id: Date.now(),
                    orderId: generateOrderId(),
                    title: newTitle,
                    price: newPrice,
                    paymentStatus: newPaymentStatus,
                    detail: newDetail,
                    address: newAddress,
                    phone: newPhone,
                    lineId: newLineId,
                    mapLink: newMapLink,
                    deliveryNote: newDeliveryNote,
                    completed: false,
                    printed: false,
                    timestamp: new Date().toISOString()
                };
                setTasks([newTask, ...tasks]);
                setNewTitle(''); setNewPrice(''); setNewDetail(''); setNewAddress(''); setNewPhone(''); setNewLineId(''); setNewMapLink(''); setNewDeliveryNote(''); setNewPaymentStatus('unpaid');
            };

            const toggleComplete = (id) => {
                setTasks(tasks.map(task => task.id === id ? { ...task, completed: !task.completed } : task));
            };

            const deleteTask = (id) => {
                showConfirm('ยืนยันการลบ', 'ต้องการลบรายการนี้ใช่ไหม?', () => {
                    setTasks(tasks.filter(task => task.id !== id));
                    const newSelected = new Set(selectedIds);
                    newSelected.delete(id);
                    setSelectedIds(newSelected);
                });
            };

            const deleteSelected = () => {
                if (selectedIds.size === 0) return;
                showConfirm('ยืนยันการลบ', `ยืนยันการลบ ${selectedIds.size} รายการที่เลือก?`, () => {
                    setTasks(tasks.filter(task => !selectedIds.has(task.id)));
                    setSelectedIds(new Set());
                });
            };
            
            const cyclePaymentStatus = (id) => {
                setTasks(tasks.map(task => {
                    if (task.id === id) {
                        const currentIndex = PAYMENT_STATUSES.findIndex(s => s.id === task.paymentStatus);
                        const nextIndex = (currentIndex + 1) % PAYMENT_STATUSES.length;
                        return { ...task, paymentStatus: PAYMENT_STATUSES[nextIndex].id };
                    }
                    return task;
                }));
            };

            const toggleSelection = (id) => {
                const newSelected = new Set(selectedIds);
                if (newSelected.has(id)) newSelected.delete(id); else newSelected.add(id);
                setSelectedIds(newSelected);
            };

            const toggleSelectAll = () => {
                if (selectedIds.size === tasks.length && tasks.length > 0) setSelectedIds(new Set()); else setSelectedIds(new Set(tasks.map(t => t.id)));
            };

            const handlePrint = () => {
                let effectiveFilter = printFilter;
                if (selectedIds.size > 0) effectiveFilter = 'selected';

                let countToPrint = 0;
                if (effectiveFilter === 'selected') countToPrint = selectedIds.size;
                else if (effectiveFilter === 'new') countToPrint = tasks.filter(t => !t.printed).length;
                else countToPrint = tasks.length;

                if (countToPrint === 0) {
                    showAlert('ข้อผิดพลาด', 'ไม่มีรายการที่จะพิมพ์ตามเงื่อนไขที่เลือก');
                    return;
                }

                if (selectedIds.size > 0 && printFilter !== 'selected') {
                    setPrintFilter('selected');
                    setTimeout(() => window.print(), 100);
                } else {
                    window.print();
                }

                setTimeout(() => {
                    if (effectiveFilter === 'new' || effectiveFilter === 'selected') {
                        const message = effectiveFilter === 'selected' ? `คุณได้พิมพ์ ${countToPrint} รายการที่เลือกแล้วใช่ไหม?` : `คุณได้พิมพ์ ${countToPrint} รายการใหม่แล้วใช่ไหม?`;
                        showConfirm('บันทึกสถานะการพิมพ์', message + '\nกด "ตกลง" เพื่อบันทึกว่าพิมพ์แล้ว', () => {
                            setTasks(prevTasks => prevTasks.map(t => {
                                if (effectiveFilter === 'selected') return selectedIds.has(t.id) ? { ...t, printed: true } : t;
                                else if (effectiveFilter === 'new') return !t.printed ? { ...t, printed: true } : t;
                                return t; 
                            }));
                            if (effectiveFilter === 'selected') setSelectedIds(new Set());
                        });
                    }
                }, 500);
            };

            const handlePrintBlank = () => {
                showPrompt('พิมพ์ใบเปล่า', 'ระบุจำนวนใบเปล่าที่ต้องการพิมพ์ (เช่น 5, 10)\n\nระบบจะรันรหัส Order ID ไว้ให้สำหรับเขียนมือ', (value) => {
                    const count = parseInt(value, 10);
                    if (isNaN(count) || count <= 0) return;
                    const newBlanks = Array.from({ length: count }).map((_, i) => ({
                        id: `blank-${Date.now()}-${i}`,
                        orderId: generateOrderId(),
                        isBlank: true
                    }));
                    setBlankTasks(newBlanks);
                    setPrintFilter('blank');
                    setTimeout(() => window.print(), 150);
                });
            };

            // ... (Format helpers same as before) ...
            const formatDate = (isoString) => {
                try {
                    return new Date(isoString).toLocaleString('th-TH', {
                        day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'
                    });
                } catch (e) { return ""; }
            };
            
            const formatDateShort = (isoString) => {
                 try {
                    return new Date(isoString).toLocaleString('th-TH', {
                        day: 'numeric', month: 'short'
                    });
                } catch (e) { return ""; }
            };

            const formatDateHeader = (isoString) => {
                try {
                    return new Date(isoString).toLocaleDateString('th-TH', {
                        weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
                    });
                } catch (e) { return ""; }
            };
            
            const getPaymentStatusObj = (statusId) => {
                return PAYMENT_STATUSES.find(s => s.id === statusId) || PAYMENT_STATUSES[0];
            };

            // --- Grouping Logic ---
            const groupedTasks = useMemo(() => {
                const groups = {};
                const sortedTasks = [...tasks].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                sortedTasks.forEach(task => {
                    const dateKey = new Date(task.timestamp).toDateString();
                    if (!groups[dateKey]) {
                        groups[dateKey] = [];
                    }
                    groups[dateKey].push(task);
                });
                return groups;
            }, [tasks]);

            const unprintedCount = tasks.filter(t => !t.printed).length;

            return (
                <div className="min-h-screen bg-pink-50 font-sans text-gray-800 flex flex-col">
                    
                    {/* --- Custom Modal --- */}
                    {modal.isOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm print-hidden transition-opacity">
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm mx-4 overflow-hidden transform transition-all scale-100">
                                <div className="p-6">
                                    <div className="flex items-center gap-3 mb-3">
                                        <div className={`p-2 rounded-full ${modal.type === 'confirm' ? 'bg-blue-100 text-blue-600' : (modal.type === 'prompt' ? 'bg-pink-100 text-pink-600' : 'bg-red-100 text-red-600')}`}>
                                            {modal.type === 'prompt' ? <FileText size={24} /> : <AlertCircle size={24} />}
                                        </div>
                                        <h3 className="text-xl font-bold text-gray-800">{modal.title}</h3>
                                    </div>
                                    <p className="text-gray-600 whitespace-pre-wrap leading-relaxed">{modal.message}</p>
                                    
                                    {modal.type === 'prompt' && (
                                        <div className="mt-4">
                                            <input 
                                                type="number" 
                                                min="1" 
                                                max="100"
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none text-center text-lg font-bold"
                                                value={modal.inputValue}
                                                onChange={(e) => setModal({...modal, inputValue: e.target.value})}
                                                placeholder="ระบุจำนวน (เช่น 5)"
                                                autoFocus
                                            />
                                        </div>
                                    )}
                                </div>
                                <div className="p-4 bg-gray-50 flex justify-end gap-3 border-t border-gray-100">
                                    {(modal.type === 'confirm' || modal.type === 'prompt') && (
                                        <button 
                                            onClick={closeModal} 
                                            className="px-5 py-2 text-gray-600 hover:bg-gray-200 rounded-lg font-medium transition"
                                        >
                                            ยกเลิก
                                        </button>
                                    )}
                                    <button 
                                        onClick={() => {
                                            if(modal.onConfirm) modal.onConfirm(modal.inputValue);
                                            closeModal();
                                        }} 
                                        className="px-6 py-2 bg-pink-500 text-white rounded-lg font-medium shadow-md hover:bg-pink-600 hover:shadow-lg transition"
                                    >
                                        ตกลง
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="max-w-4xl mx-auto p-4 md:p-8 flex-grow w-full print-w-full print-max-w-none print-p-0">
                        
                        {/* --- Header --- */}
                        <header className="flex flex-col md:flex-row justify-between items-center mb-8 border-b-2 border-pink-200 pb-4 gap-4 print-hidden">
                            <div className="flex items-center gap-3 self-start md:self-center">
                                {/* Logo ร้านดอกไม้ (Header) - Changed to new logo */}
                                <img 
                                    src={LOGO_URI} 
                                    alt="Logo" 
                                    className="w-14 h-14 object-contain drop-shadow-md"
                                />
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 tracking-tight">ดอกไม้</h1>
                                    <p className="text-pink-600 font-medium">ระบบจัดการออเดอร์ &amp; การจัดส่ง</p>
                                </div>
                            </div>
                            
                            <div className="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
                                {/* Delete Button */}
                                {selectedIds.size > 0 && (
                                    <button 
                                        onClick={deleteSelected}
                                        className="w-full sm:w-auto flex items-center justify-center gap-2 bg-red-100 text-red-600 px-4 py-2 rounded-lg border border-red-200 hover:bg-red-200 transition"
                                    >
                                        <Trash2 size={18} /> ลบ ({selectedIds.size})
                                    </button>
                                )}

                                {/* Function Buttons (Filters & Print) */}
                                <div className="flex flex-wrap md:flex-nowrap items-center gap-2 w-full sm:w-auto">
                                    {/* Print Blank Sheet Button */}
                                    <button 
                                        onClick={handlePrintBlank}
                                        className="w-full sm:w-auto flex items-center justify-center gap-2 px-3 py-2 rounded-lg border border-gray-300 bg-white text-gray-700 shadow-sm hover:bg-gray-50 transition font-medium"
                                        title="พิมพ์ใบเปล่าสำหรับจดออเดอร์ด้วยมือ"
                                    >
                                        <FileText size={18} />
                                        <span className="hidden md:inline">ใบเปล่า</span>
                                    </button>

                                    <div className="bg-white border border-gray-300 rounded-lg p-1 flex shadow-sm w-full sm:w-auto">
                                        <button 
                                            onClick={() => setPrintFilter('new')}
                                            disabled={selectedIds.size > 0}
                                            className={`flex-1 sm:flex-none px-3 py-1.5 rounded-md text-sm font-medium transition ${printFilter === 'new' && selectedIds.size === 0 ? 'bg-pink-500 text-white shadow' : 'text-gray-600 hover:bg-gray-100 disabled:opacity-50'}`}
                                        >
                                            ใหม่ ({unprintedCount})
                                        </button>
                                        <button 
                                            onClick={() => setPrintFilter('all')}
                                            disabled={selectedIds.size > 0}
                                            className={`flex-1 sm:flex-none px-3 py-1.5 rounded-md text-sm font-medium transition ${printFilter === 'all' && selectedIds.size === 0 ? 'bg-pink-500 text-white shadow' : 'text-gray-600 hover:bg-gray-100 disabled:opacity-50'}`}
                                        >
                                            ทั้งหมด
                                        </button>
                                    </div>

                                    <button 
                                        onClick={handlePrint}
                                        className={`w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-2 rounded-lg border shadow-sm hover:shadow transition font-medium
                                            ${selectedIds.size > 0 
                                                ? 'bg-blue-600 text-white border-blue-600 hover:bg-blue-700' 
                                                : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'
                                            }`}
                                    >
                                        <Printer size={18} />
                                        <span>
                                            {selectedIds.size > 0 
                                                ? `พิมพ์ที่เลือก (${selectedIds.size})` 
                                                : (printFilter === 'new' ? 'พิมพ์รายการใหม่' : 'พิมพ์ทั้งหมด')}
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </header>

                        {/* --- Input Form (Hidden when blank print is active) --- */}
                        {printFilter !== 'blank' && (
                            <section className="bg-white rounded-2xl shadow-sm p-6 mb-8 border border-pink-100 print-hidden">
                                <h2 className="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-700">
                                    <Plus size={20} className="text-pink-500"/> เพิ่มรายการใหม่
                                </h2>
                                <form onSubmit={addTask} className="space-y-4">
                                    <div className="flex flex-col md:flex-row gap-3">
                                        <div className="flex-1"><input type="text" placeholder="ชื่องาน" value={newTitle} onChange={(e) => setNewTitle(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none" /></div>
                                        <div className="w-full md:w-1/4 relative"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Tag size={16} className="text-gray-400" /></div><input type="number" placeholder="ราคา" value={newPrice} onChange={(e) => setNewPrice(e.target.value)} className="w-full p-3 pl-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none" /></div>
                                        <div className="w-full md:w-1/4 relative"><div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><CreditCard size={16} className="text-gray-400" /></div><select value={newPaymentStatus} onChange={(e) => setNewPaymentStatus(e.target.value)} className="w-full p-3 pl-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none appearance-none bg-white">{PAYMENT_STATUSES.map(status => (<option key={status.id} value={status.id}>{status.label}</option>))}</select></div>
                                    </div>
                                    <textarea placeholder="รายละเอียดสินค้า..." value={newDetail} onChange={(e) => setNewDetail(e.target.value)} rows="2" className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none resize-none"></textarea>
                                    <hr className="border-pink-100" />
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        <div className="md:col-span-2"><label className="text-sm text-gray-500 mb-1 block flex items-center gap-1"><MapPin size={14}/> ที่อยู่จัดส่ง</label><textarea placeholder="ที่อยู่ผู้รับ..." value={newAddress} onChange={(e) => setNewAddress(e.target.value)} rows="2" className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 outline-none resize-none bg-blue-50/30"></textarea></div>
                                        
                                        <div><label className="text-sm text-gray-500 mb-1 block flex items-center gap-1"><MessageCircle size={14}/> ชื่อ LINE ลูกค้า</label><input type="text" placeholder="เช่น @customer หรือ ชื่อไลน์" value={newLineId} onChange={(e) => setNewLineId(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 outline-none bg-green-50/30" /></div>
                                        <div><label className="text-sm text-gray-500 mb-1 block flex items-center gap-1"><LinkIcon size={14}/> ลิงก์แผนที่ (Google Map)</label><input type="text" placeholder="https://maps.app.goo.gl/..." value={newMapLink} onChange={(e) => setNewMapLink(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50/30" /></div>
                                        
                                        <div><label className="text-sm text-gray-500 mb-1 block flex items-center gap-1"><Phone size={14}/> เบอร์โทรศัพท์</label><input type="text" placeholder="0xx-xxx-xxxx" value={newPhone} onChange={(e) => setNewPhone(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50/30" /></div>
                                        <div><label className="text-sm text-gray-500 mb-1 block flex items-center gap-1"><Truck size={14}/> หมายเหตุการส่ง</label><input type="text" placeholder="เช่น ฝากป้อมยาม" value={newDeliveryNote} onChange={(e) => setNewDeliveryNote(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50/30" /></div>
                                    </div>
                                    <div className="flex justify-end pt-2"><button type="submit" disabled={!newTitle.trim()} className="bg-pink-500 hover:bg-pink-600 text-white px-8 py-2.5 rounded-lg font-medium shadow-md transition disabled:opacity-50">บันทึกรายการ</button></div>
                                </form>
                            </section>
                        )}

                        {/* --- Render Blanks (Visible ONLY when printing blanks) --- */}
                        {printFilter === 'blank' ? (
                            <section className="space-y-0 print-block">
                                <div className="text-center py-6 text-gray-400 print-hidden">กำลังเตรียมพิมพ์ใบเปล่า {blankTasks.length} ใบ...</div>
                                {blankTasks.map((task, index) => (
                                    <React.Fragment key={task.id}>
                                        <div className="flex items-start gap-3 print-block print-hidden-force"></div>

                                        <div className="print-flex print-border-wrapper break-inside-avoid print-mb-0 bg-white rounded-xl shadow-sm border border-pink-200 overflow-hidden group relative hidden">
                                            
                                            {/* Watermark ID */}
                                            <div className="hidden print-block absolute top-1/2 left-[22%] transform -translate-x-1/2 -translate-y-1/2 -rotate-90 text-gray-300 text-xl font-bold tracking-[0.3em] pointer-events-none select-none z-10 uppercase">
                                                #{task.orderId}
                                            </div>

                                            {/* Blank Merchant Stub */}
                                            <div className="hidden print-block print-w-stub print-border-r-dashed print-bg-gray flex flex-col justify-between p-2 print-p-1 text-center relative">
                                                <div className="absolute top-1.5 left-1/2 transform -translate-x-1/2 w-4 h-4 rounded-full border border-gray-400 border-dashed flex items-center justify-center bg-white/50"><div className="w-0.5 h-0.5 bg-gray-400 rounded-full"></div></div>
                                                
                                                {/* Top Content */}
                                                <div className="text-center">
                                                    <div className="text-gray-400 font-bold uppercase tracking-widest print-text-tiny mb-0.5 mt-3">ต้นขั่วร้าน</div>
                                                    <div className="font-bold text-xl mb-0.5 leading-none">#{task.orderId}</div>
                                                    <div className={`print-text-tiny inline-block px-1 border border-gray-300 text-transparent rounded bg-white mb-0.5`}>สถานะ</div>
                                                    <div className="font-bold print-text-xs text-transparent mb-1 underline border-b border-gray-400 border-dashed w-3/4 mx-auto">0000</div>
                                                    <div className="print-text-xs text-left font-medium mb-1 text-transparent border-b border-gray-400 border-dashed w-full">&nbsp;</div>
                                                    <div className="print-text-tiny text-left text-transparent">&nbsp;</div>
                                                </div>

                                                {/* Bottom Content (Contact + QR) */}
                                                <div className="mt-1 pt-1 border-t border-gray-300 border-dashed flex items-end justify-between">
                                                    <div className="text-left w-full">
                                                        <div className="print-text-tiny truncate flex items-end">
                                                            <span className="font-bold text-gray-600">T:</span>
                                                            <div className="flex-1 border-b border-gray-400 border-dashed ml-1 mb-1"></div>
                                                        </div>
                                                        <div className="print-text-tiny truncate flex items-end">
                                                            <span className="font-bold text-gray-600">L:</span>
                                                            <div className="flex-1 border-b border-gray-400 border-dashed ml-1 mb-1"></div>
                                                        </div>
                                                    </div>
                                                    <img 
                                                        src={`https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(generateQRData(task, true))}`} 
                                                        alt="Data QR" 
                                                        className="w-10 h-10 border border-gray-200 bg-white ml-1" 
                                                    />
                                                </div>
                                            </div>

                                            {/* Blank Main Ticket */}
                                            <div className="flex-1 print-w-main print-bg-transparent print-no-border">
                                                {/* Header */}
                                                <div className="p-4 print-p-1 flex items-start gap-3 bg-white border-b border-gray-100 print-no-border">
                                                    <button className="mt-1 text-gray-300 transition print-hidden flex-shrink-0">
                                                        <FlowerUncheck size={24} className="opacity-50" />
                                                    </button>
                                                    
                                                    <button className={`mt-0.5 text-xs font-bold border border-gray-300 px-2 py-0.5 rounded flex-shrink-0 bg-gray-50 text-transparent`}>
                                                        สถานะ
                                                    </button>

                                                    <div className="flex-1 w-full min-w-0 ml-1 relative print:pl-[55px]">
                                                        {/* DATA QR Code for Blank (Main Ticket) - Replaces the placeholder - Using Flower Image */}
                                                        <div className="hidden print-block absolute top-0 left-0">
                                                            <div className="flex flex-col items-center justify-center border border-gray-300 border-dashed p-0.5 rounded bg-white/50 w-[50px] h-[50px]">
                                                                <img 
                                                                    src={LOGO_URI} 
                                                                    className="w-8 h-8 opacity-20" 
                                                                    alt="flower placeholder" 
                                                                />
                                                            </div>
                                                        </div>

                                                        <div className="flex justify-between items-start">
                                                            <div className="flex-1">
                                                                <div className="hidden print-block text-gray-400 text-xs font-bold mb-0.5">#{task.orderId}</div>
                                                                <div className="flex items-start gap-2">
                                                                    <h3 className={`text-lg font-bold print-text-sm break-words whitespace-pre-wrap text-transparent w-full border-b border-gray-400 border-dashed mb-1`}>
                                                                        &nbsp;
                                                                    </h3>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <p className="mt-1 whitespace-pre-wrap text-sm print-text-xs break-words border-b border-gray-400 border-dashed text-transparent w-full">&nbsp;</p>
                                                    </div>
                                                </div>

                                                {/* Info Section */}
                                                <div className="p-4 print-p-1 bg-blue-50/40 text-sm print-text-xs border-t border-gray-50 print-bg-transparent print-no-border">
                                                    <div className="flex items-end justify-between gap-2">
                                                        <div className="flex-1 grid grid-cols-1 md:grid-cols-2 gap-y-2 gap-x-6 print-grid print-grid-cols-2 print-gap-1">
                                                            <div className="col-span-1 md:col-span-2 print-col-span-2 flex items-end gap-2 text-gray-700 w-full">
                                                                <MapPin size={16} className="text-blue-500 mt-0.5 flex-shrink-0 pb-0.5" />
                                                                <div className="w-full min-w-0 flex items-end">
                                                                    <span className="font-semibold mr-1 print-whitespace-nowrap">ที่อยู่ส่ง:</span>
                                                                    <div className="flex-1 border-b border-gray-400 border-dashed h-4"></div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div className="col-span-1 md:col-span-2 print-col-span-2 flex items-end gap-2 text-gray-700 w-full mt-[-4px]">
                                                               <div className="w-[60px]"></div>
                                                               <div className="flex-1 border-b border-gray-400 border-dashed h-4"></div>
                                                            </div>

                                                            <div className="flex items-end gap-2 text-gray-700">
                                                                <Phone size={16} className="text-blue-500 flex-shrink-0 pb-0.5" />
                                                                <div className="flex-1 min-w-0 flex flex-wrap gap-x-3 gap-y-1">
                                                                    <div className="flex items-end gap-1 flex-1 min-w-[80px]">
                                                                        <span className="font-semibold print-whitespace-nowrap">โทร:</span>
                                                                        <div className="flex-1 border-b border-gray-400 border-dashed h-4"></div>
                                                                    </div>
                                                                    <div className="flex items-end gap-1 flex-1 min-w-[80px]">
                                                                        <MessageCircle size={14} className="text-green-500 pb-0.5" />
                                                                        <span className="font-semibold print-whitespace-nowrap text-green-600">LINE:</span>
                                                                        <div className="flex-1 border-b border-gray-400 border-dashed h-4"></div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div className="flex items-end gap-2 text-gray-700 col-span-1 md:col-span-2 print-col-span-2">
                                                                <Truck size={16} className="text-orange-500 flex-shrink-0 pb-0.5" />
                                                                <div className="flex-1 min-w-0 flex items-end">
                                                                    <span className="font-semibold print-whitespace-nowrap mr-1">หมายเหตุ:</span>
                                                                    <div className="flex-1 border-b border-gray-400 border-dashed h-4"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div className="hidden print-block mt-2 pt-1 border-t border-dashed border-gray-300 text-right"><span className="text-[9px] text-gray-500 font-medium">* กรุณาดึงออกก่อนส่งให้ลูกค้าทุกครั้ง</span></div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Cut Line */}
                                        {index < blankTasks.length - 1 && (
                                            <div className="hidden print-block relative py-6 print-py-05 break-inside-avoid">
                                                <div className="absolute inset-0 flex items-center"><div className="w-full border-t-2 border-dashed border-gray-300"></div></div>
                                                <div className="relative flex justify-center"><span className="bg-white px-2 text-gray-400"><Scissors size={12} /></span></div>
                                            </div>
                                        )}
                                    </React.Fragment>
                                ))}
                            </section>
                        ) : (
                            /* --- Normal Task List --- */
                            <React.Fragment>
                                {/* Select All Toolbar */}
                                {tasks.length > 0 && (
                                    <div className="flex items-center gap-2 mb-4 ml-1 print-hidden">
                                        <input 
                                            type="checkbox" 
                                            checked={selectedIds.size === tasks.length && tasks.length > 0} 
                                            onChange={toggleSelectAll}
                                            className="w-5 h-5 text-pink-600 rounded border-gray-300 focus:ring-pink-500 cursor-pointer"
                                        />
                                        <span className="text-sm text-gray-600">เลือกทั้งหมด</span>
                                    </div>
                                )}

                                <section className="space-y-8 print-space-y-0">
                                    {Object.keys(groupedTasks).length === 0 ? (
                                        <div className="text-center py-12 text-gray-400 bg-white rounded-2xl border-2 border-dashed border-gray-200">
                                            {/* Empty State Flower Image - Changed to new Logo */}
                                            <img 
                                                src={LOGO_URI}
                                                alt="Empty" 
                                                className="mx-auto mb-4 w-24 h-24 opacity-30 grayscale"
                                            />
                                            <p>ยังไม่มีรายการงานวันนี้</p>
                                        </div>
                                    ) : (
                                        Object.entries(groupedTasks).map(([dateStr, groupTasks]) => (
                                            <div key={dateStr} className="break-inside-avoid">
                                                
                                                {/* Date Divider */}
                                                <div className="flex items-center gap-4 mb-4 print-hidden">
                                                    <div className="h-px bg-pink-200 flex-1"></div>
                                                    <div className="flex items-center gap-2 text-pink-500 font-medium bg-pink-50 px-3 py-1 rounded-full">
                                                        <CalendarIcon size={16} />
                                                        <span className="text-sm">{formatDateHeader(groupTasks[0].timestamp)}</span>
                                                    </div>
                                                    <div className="h-px bg-pink-200 flex-1"></div>
                                                </div>

                                                <div className="space-y-6 print-space-y-0">
                                                    {groupTasks.map((task, index) => {
                                                        const paymentStatus = getPaymentStatusObj(task.paymentStatus);
                                                        
                                                        let isHiddenInPrint = false;
                                                        if (selectedIds.size > 0) {
                                                            if (!selectedIds.has(task.id)) isHiddenInPrint = true;
                                                        } else {
                                                            if (printFilter === 'new' && task.printed) isHiddenInPrint = true;
                                                        }

                                                        return (
                                                            <React.Fragment key={task.id}>
                                                                <div className={`
                                                                    flex items-start gap-3 print-block
                                                                    ${isHiddenInPrint ? 'print-hidden-force' : ''}
                                                                `}>
                                                                    {/* Selection Checkbox */}
                                                                    <div className="pt-6 print-hidden">
                                                                        <input 
                                                                            type="checkbox" 
                                                                            checked={selectedIds.has(task.id)}
                                                                            onChange={() => toggleSelection(task.id)}
                                                                            className="w-5 h-5 text-pink-600 rounded border-gray-300 focus:ring-pink-500 cursor-pointer"
                                                                        />
                                                                    </div>

                                                                    {/* Ticket Card */}
                                                                    <div className="flex-1 print-flex print-border-wrapper break-inside-avoid print-mb-0 bg-white rounded-xl shadow-sm border border-pink-200 overflow-hidden group relative">
                                                                        
                                                                        {/* --- Watermark ID --- */}
                                                                        <div className="hidden print-block absolute top-1/2 left-[22%] transform -translate-x-1/2 -translate-y-1/2 -rotate-90 text-gray-300 text-xl font-bold tracking-[0.3em] pointer-events-none select-none z-10 uppercase">
                                                                            #{task.orderId}
                                                                        </div>

                                                                        {/* --- Merchant Stub --- */}
                                                                        <div className="hidden print-block print-w-stub print-border-r-dashed print-bg-gray flex flex-col justify-between p-2 print-p-1 relative">
                                                                            <div className="absolute top-1.5 left-1/2 transform -translate-x-1/2 w-4 h-4 rounded-full border border-gray-400 border-dashed flex items-center justify-center bg-white/50"><div className="w-0.5 h-0.5 bg-gray-400 rounded-full"></div></div>
                                                                            
                                                                            {/* Top Content */}
                                                                            <div className="text-center">
                                                                                <div className="text-gray-400 font-bold uppercase tracking-widest print-text-tiny mb-0.5 mt-3">ต้นขั่วร้าน</div>
                                                                                <div className="font-bold text-xl mb-0.5 leading-none">#{task.orderId}</div>
                                                                                <div className={`print-text-tiny inline-block px-1 border rounded ${paymentStatus.color} mb-0.5`}>{paymentStatus.label}</div>
                                                                                <div className="font-bold print-text-sm text-black mb-1 underline">{task.price ? `฿${Number(task.price).toLocaleString()}` : ''}</div>
                                                                                <div className="print-text-xs line-clamp-2 text-left font-medium leading-tight mb-1">{task.title}</div>
                                                                                <div className="print-text-tiny text-gray-500 text-left">{formatDateShort(task.timestamp)}</div>
                                                                            </div>

                                                                            {/* Bottom Content (Contact + QR) */}
                                                                            <div className="mt-1 pt-1 border-t border-gray-300 border-dashed flex items-end justify-between">
                                                                                <div className="text-left overflow-hidden">
                                                                                    <div className="print-text-tiny truncate"><span className="font-bold text-gray-600">T:</span> {task.phone || '-'}</div>
                                                                                    <div className="print-text-tiny truncate"><span className="font-bold text-gray-600">L:</span> {task.lineId || '-'}</div>
                                                                                </div>
                                                                                <img 
                                                                                    src={`https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(generateQRData(task))}`} 
                                                                                    alt="Data QR" 
                                                                                    className="w-10 h-10 border border-gray-200 bg-white ml-1" 
                                                                                />
                                                                            </div>
                                                                        </div>

                                                                        {/* --- Main Ticket --- */}
                                                                        <div className="flex-1 print-w-main print-bg-transparent print-no-border">
                                                                            {/* Header */}
                                                                            <div className="p-4 print-p-1 flex items-start gap-3 bg-white border-b border-gray-100 print-no-border">
                                                                                <button onClick={() => toggleComplete(task.id)} className="mt-1 text-gray-300 hover:text-green-500 transition print-hidden flex-shrink-0">
                                                                                    {task.completed ? <FlowerCheck className="text-green-500" size={24} /> : <FlowerUncheck size={24} />}
                                                                                </button>
                                                                                
                                                                                <button onClick={() => cyclePaymentStatus(task.id)} className={`mt-0.5 text-xs font-bold border px-2 py-0.5 rounded flex-shrink-0 cursor-pointer hover:opacity-80 transition ${paymentStatus.color}`} title="คลิกเพื่อเปลี่ยนสถานะ">
                                                                                    {paymentStatus.label}
                                                                                </button>

                                                                                <div className="flex-1 w-full min-w-0 ml-1 relative print:pl-[55px]">
                                                                                    
                                                                                    {/* Map QR Code - Absolute Left */}
                                                                                    {task.mapLink && (
                                                                                        <div className="hidden print-block absolute top-0 left-0">
                                                                                            <div className="flex flex-col items-center justify-center border p-0.5 rounded bg-white">
                                                                                                <img 
                                                                                                    src={`https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(task.mapLink)}`} 
                                                                                                    alt="Map QR" 
                                                                                                    className="print-qr-size"
                                                                                                />
                                                                                                <span className="text-[6px] text-gray-500 text-center w-full leading-none mt-0.5">Map</span>
                                                                                            </div>
                                                                                        </div>
                                                                                    )}

                                                                                    <div className="flex justify-between items-start">
                                                                                        <div className="flex-1">
                                                                                            <div className="hidden print-block text-gray-400 text-xs font-bold mb-0.5">#{task.orderId}</div>
                                                                                            <div className="flex items-start gap-2">
                                                                                                <h3 className={`text-lg font-bold print-text-sm break-words whitespace-pre-wrap ${task.completed ? 'text-gray-500 line-through' : 'text-gray-800'}`}>
                                                                                                    {task.title}
                                                                                                </h3>
                                                                                                {!task.printed && (<span className="print-hidden inline-flex items-center gap-1 bg-pink-100 text-pink-600 text-[10px] font-bold px-1.5 py-0.5 rounded border border-pink-200">NEW</span>)}
                                                                                            </div>
                                                                                            <span className="inline-block bg-green-100 text-green-800 text-xs px-2 py-0.5 rounded mt-1 print-hidden">{task.price ? `฿${Number(task.price).toLocaleString()}` : ''}</span>
                                                                                        </div>
                                                                                        
                                                                                        <button onClick={() => deleteTask(task.id)} className="text-gray-300 hover:text-red-400 opacity-0 group-hover:opacity-100 transition print-hidden ml-2 flex-shrink-0">
                                                                                            <Trash2 size={18} />
                                                                                        </button>
                                                                                    </div>
                                                                                    {task.detail && (<p className="text-gray-600 mt-1 whitespace-pre-wrap text-sm print-text-xs break-words">{task.detail}</p>)}
                                                                                </div>
                                                                            </div>

                                                                            {/* Info Section */}
                                                                            <div className="p-4 print-p-1 bg-blue-50/40 text-sm print-text-xs border-t border-gray-50 print-bg-transparent print-no-border">
                                                                                <div className="flex items-end justify-between gap-2">
                                                                                    <div className="flex-1 grid grid-cols-1 md:grid-cols-2 gap-y-2 gap-x-6 print-grid print-grid-cols-2 print-gap-1">
                                                                                        <div className="col-span-1 md:col-span-2 print-col-span-2 flex items-start gap-2 text-gray-700 w-full"><MapPin size={16} className="text-blue-500 mt-0.5 flex-shrink-0" /><div className="w-full min-w-0"><span className="font-semibold mr-1 print-whitespace-nowrap">ที่อยู่ส่ง:</span><span className="break-words whitespace-pre-wrap">{task.address || <span className="text-gray-400 italic">- ไม่ระบุ -</span>}</span></div></div>
                                                                                        
                                                                                        <div className="flex items-start gap-2 text-gray-700">
                                                                                            <Phone size={16} className="text-blue-500 flex-shrink-0 mt-0.5" />
                                                                                            <div className="flex-1 min-w-0 flex flex-wrap gap-x-3 gap-y-1">
                                                                                                <div className="flex items-center gap-1">
                                                                                                    <span className="font-semibold print-whitespace-nowrap">โทร:</span>
                                                                                                    <span className="phone-display">{task.phone || <span className="text-gray-400 italic">-</span>}</span>
                                                                                                </div>
                                                                                                <div className="flex items-center gap-1">
                                                                                                    <MessageCircle size={14} className="text-green-500" />
                                                                                                    <span className="font-semibold print-whitespace-nowrap text-green-600">LINE:</span>
                                                                                                    <span className="break-words whitespace-pre-wrap">{task.lineId || <span className="text-gray-400 italic">-</span>}</span>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>

                                                                                        <div className="flex items-start gap-2 text-gray-700"><Truck size={16} className="text-orange-500 flex-shrink-0 mt-0.5" /><div className="flex-1 min-w-0"><span className="font-semibold print-whitespace-nowrap mr-1">หมายเหตุ:</span><span className="text-orange-700 font-medium break-words whitespace-pre-wrap">{task.deliveryNote || <span className="text-gray-400 italic font-normal">-</span>}</span></div></div>
                                                                                    </div>
                                                                                </div>

                                                                                <div className="mt-3 pt-2 border-t border-dashed border-gray-200 flex items-center gap-1 text-xs text-gray-400 justify-end print-hidden"><Clock size={12} /><span>รับออเดอร์เมื่อ: {formatDate(task.timestamp)}</span></div>
                                                                                <div className="hidden print-block mt-2 pt-1 border-t border-dashed border-gray-300 text-right"><span className="text-[9px] text-gray-500 font-medium">* กรุณาดึงออกก่อนส่งให้ลูกค้าทุกครั้ง</span></div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                {/* Cut Line */}
                                                                {index < groupTasks.length - 1 && (
                                                                    <div className={`
                                                                        hidden print-block relative py-6 print-py-05 break-inside-avoid
                                                                        ${isHiddenInPrint ? 'print-hidden-force' : ''}
                                                                    `}>
                                                                        <div className="absolute inset-0 flex items-center"><div className="w-full border-t-2 border-dashed border-gray-300"></div></div>
                                                                        <div className="relative flex justify-center"><span className="bg-white px-2 text-gray-400"><Scissors size={12} /></span></div>
                                                                    </div>
                                                                )}
                                                            </React.Fragment>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </section>
                            </React.Fragment>
                        )}
                    </div>
                    
                    <footer className="text-center p-4 text-gray-400 text-sm print-hidden">
                        <p>© {new Date().getFullYear()} เราดอกไม้ System</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
