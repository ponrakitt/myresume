<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florist Task Manager - ระบบจัดการร้านดอกไม้</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (สำหรับแปลง JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Font: Noto Sans Thai -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        /* Print Styles */
        @media print {
            @page { 
                size: auto;
                margin: 0mm;
            }
            
            body { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
                padding: 5mm !important; 
                margin: 0 !important;
            }
            
            /* Custom utility to hide elements specifically during print based on filter */
            .print-hidden-force { display: none !important; }
            
            .print-hidden { display: none !important; }
            .print-block { display: block !important; }
            .print-flex { display: flex !important; }
            
            .break-inside-avoid { 
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                -webkit-column-break-inside: avoid !important;
            }
            
            .print-w-full { width: 100% !important; max-width: none !important; }
            .print-p-0 { padding: 0 !important; }
            
            .print-border-wrapper { border: 1px solid #000 !important; }
            .print-border-r-dashed { border-right: 1px dashed #000 !important; }
            .print-no-border { border: none !important; border-bottom: none !important; }
            
            .print-bg-transparent { background-color: transparent !important; }
            .print-bg-gray { background-color: #f3f4f6 !important; }
            
            .print-text-sm { font-size: 0.875rem !important; line-height: 1.1rem !important; }
            .print-text-xs { font-size: 0.75rem !important; line-height: 0.9rem !important; }
            .print-text-tiny { font-size: 0.6rem !important; line-height: 0.75rem !important; }
            
            .print-p-1 { padding: 0.25rem !important; } 
            .print-py-05 { padding-top: 0.125rem !important; padding-bottom: 0.125rem !important; }
            .print-mb-0 { margin-bottom: 0 !important; }
            .print-mt-0 { margin-top: 0 !important; }
            .print-mt-1 { margin-top: 0.25rem !important; }
            
            .print-grid { display: grid !important; }
            .print-grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
            .print-gap-1 { gap: 0.25rem !important; }
            .print-col-span-2 { grid-column: span 2 / span 2 !important; }
            
            .print-whitespace-nowrap { white-space: nowrap !important; }
            .print-w-auto { width: auto !important; }
            
            .print-w-stub { width: 22% !important; min-width: 80px; }
            .print-w-main { width: 78% !important; }
            
            .print-qr-size { width: 50px !important; height: 50px !important; }
            
            .phone-display { white-space: nowrap; }
        }
    </style>
</head>
<body class="bg-pink-50 text-gray-800">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Flower2 = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 5a3 3 0 1 1 3 3m-3-3a3 3 0 1 0-3 3m3-3v1M9 8a3 3 0 1 0 3 3M9 8h1m5 0a3 3 0 1 1-3 3m3-3h-1m-2 3v-1"/><path d="M12 22s0-9-5-15"/><path d="M12 22s0-9 5-15"/></svg>
        );
        const Printer = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>
        );
        const PrinterCheck = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><path d="M6 9V2h12v7"/><rect width="12" height="8" x="6" y="14"/><path d="m9 11 3 3L22 4"/></svg>
        );
        const CheckCircle = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
        );
        const Circle = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/></svg>
        );
        const Trash2 = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        );
        const MapPin = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
        );
        const Phone = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        );
        const Truck = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 17h4V5H2v12h3"/><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5"/><path d="M14 17h1"/><circle cx="7.5" cy="17.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></svg>
        );
        const Clock = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        );
        const Scissors = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" x2="8.12" y1="4" y2="15.88"/><line x1="14.47" x2="20" y1="14.48" y2="20"/><line x1="8.12" x2="12" y1="8.12" y2="12"/></svg>
        );
        const Tag = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>
        );
        const CreditCard = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><line x1="1" y1="10" x2="23" y2="10"/></svg>
        );
        const LinkIcon = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
        );
        const Plus = ({size=24, className=""}) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        );


        const generateOrderId = () => Math.floor(100000 + Math.random() * 900000).toString();

        // Payment Status Options
        const PAYMENT_STATUSES = [
            { id: 'unpaid', label: 'ยังไม่จ่าย', color: 'bg-gray-100 text-gray-600 border-gray-300' },
            { id: 'transfer', label: 'โอนจ่าย', color: 'bg-blue-100 text-blue-700 border-blue-300' },
            { id: 'cash', label: 'เงินสด', color: 'bg-green-100 text-green-700 border-green-300' },
            { id: 'cod', label: 'เก็บเงินปลายทาง', color: 'bg-orange-100 text-orange-700 border-orange-300' },
            { id: 'deposit', label: 'มัดจำแล้ว', color: 'bg-purple-100 text-purple-700 border-purple-300' },
        ];

        function App() {
            const [tasks, setTasks] = useState(() => {
                try {
                    const saved = localStorage.getItem('flowerShopTasks');
                    let loadedTasks = saved ? JSON.parse(saved) : [
                        {
                            id: 1,
                            orderId: '890123',
                            title: 'ช่อดอกกุหลาบแดง 20 ดอก',
                            price: '1500',
                            paymentStatus: 'unpaid',
                            detail: 'ห่อกระดาษสีดำ ริบบิ้นแดง\nแนบการ์ด: "Happy Anniversary na ka"',
                            address: 'คอนโด A ชั้น 5 ห้อง 502 ถ.สุขุมวิท',
                            phone: '081-234-5678',
                            mapLink: '',
                            deliveryNote: 'โทรหาก่อนถึง 10 นาที (คุณมิ้นท์)',
                            completed: false,
                            printed: false, // New property for print tracking
                            timestamp: new Date().toISOString()
                        }
                    ];
                    return loadedTasks.map(task => ({
                        ...task,
                        orderId: task.orderId || generateOrderId(),
                        paymentStatus: task.paymentStatus || 'unpaid',
                        mapLink: task.mapLink || '',
                        printed: task.printed || false
                    }));
                } catch (e) {
                    console.error("Error loading tasks", e);
                    return [];
                }
            });

            const [newTitle, setNewTitle] = useState('');
            const [newPrice, setNewPrice] = useState('');
            const [newDetail, setNewDetail] = useState('');
            const [newAddress, setNewAddress] = useState('');
            const [newPhone, setNewPhone] = useState('');
            const [newMapLink, setNewMapLink] = useState('');
            const [newDeliveryNote, setNewDeliveryNote] = useState('');
            const [newPaymentStatus, setNewPaymentStatus] = useState('unpaid');
            
            // Print Filter State: 'all' or 'new'
            const [printFilter, setPrintFilter] = useState('new');

            useEffect(() => {
                localStorage.setItem('flowerShopTasks', JSON.stringify(tasks));
            }, [tasks]);

            const addTask = (e) => {
                e.preventDefault();
                if (!newTitle.trim()) return;

                const newTask = {
                    id: Date.now(),
                    orderId: generateOrderId(),
                    title: newTitle,
                    price: newPrice,
                    paymentStatus: newPaymentStatus,
                    detail: newDetail,
                    address: newAddress,
                    phone: newPhone,
                    mapLink: newMapLink,
                    deliveryNote: newDeliveryNote,
                    completed: false,
                    printed: false, // Default to false
                    timestamp: new Date().toISOString()
                };

                setTasks([newTask, ...tasks]);
                setNewTitle('');
                setNewPrice('');
                setNewDetail('');
                setNewAddress('');
                setNewPhone('');
                setNewMapLink('');
                setNewDeliveryNote('');
                setNewPaymentStatus('unpaid');
            };

            const toggleComplete = (id) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, completed: !task.completed } : task
                ));
            };

            const deleteTask = (id) => {
                if (window.confirm('ต้องการลบรายการนี้ใช่ไหม?')) {
                    setTasks(tasks.filter(task => task.id !== id));
                }
            };
            
            const cyclePaymentStatus = (id) => {
                setTasks(tasks.map(task => {
                    if (task.id === id) {
                        const currentIndex = PAYMENT_STATUSES.findIndex(s => s.id === task.paymentStatus);
                        const nextIndex = (currentIndex + 1) % PAYMENT_STATUSES.length;
                        return { ...task, paymentStatus: PAYMENT_STATUSES[nextIndex].id };
                    }
                    return task;
                }));
            };

            const handlePrint = () => {
                // Determine if we have anything to print based on current filter
                const tasksToPrint = tasks.filter(t => printFilter === 'all' || !t.printed);
                
                if (tasksToPrint.length === 0) {
                    alert("ไม่มีรายการที่จะพิมพ์ตามเงื่อนไขที่เลือก");
                    return;
                }

                // Trigger print dialog
                window.print();

                // Logic to update "printed" status AFTER printing
                // We use a small timeout to allow the print dialog to open, 
                // but usually the confirm box appears after the print dialog closes in many browsers.
                // Or simply ask user confirmation.
                if (printFilter === 'new') {
                    // Small delay to ensure print dialog logic initiates
                    setTimeout(() => {
                        if (confirm(`คุณได้พิมพ์ ${tasksToPrint.length} รายการใหม่แล้วใช่ไหม?\nกด "ตกลง" เพื่อบันทึกว่าพิมพ์แล้ว`)) {
                            setTasks(prevTasks => prevTasks.map(t => 
                                !t.printed ? { ...t, printed: true } : t
                            ));
                        }
                    }, 500);
                }
            };

            const formatDate = (isoString) => {
                try {
                    return new Date(isoString).toLocaleString('th-TH', {
                        day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'
                    });
                } catch (e) { return ""; }
            };
            
            const formatDateShort = (isoString) => {
                 try {
                    return new Date(isoString).toLocaleString('th-TH', {
                        day: 'numeric', month: 'short'
                    });
                } catch (e) { return ""; }
            };
            
            const getPaymentStatusObj = (statusId) => {
                return PAYMENT_STATUSES.find(s => s.id === statusId) || PAYMENT_STATUSES[0];
            };

            // Calculate unprinted count
            const unprintedCount = tasks.filter(t => !t.printed).length;

            return (
                <div className="min-h-screen bg-pink-50 font-sans text-gray-800 flex flex-col">
                    
                    <div className="max-w-4xl mx-auto p-4 md:p-8 flex-grow w-full print-w-full print-max-w-none print-p-0">
                        
                        {/* --- Header --- */}
                        <header className="flex flex-col md:flex-row justify-between items-center mb-8 border-b-2 border-pink-200 pb-4 gap-4 print-hidden">
                            <div className="flex items-center gap-3 self-start md:self-center">
                                <div className="bg-pink-400 p-3 rounded-full text-white shadow-lg">
                                    <Flower2 size={32} />
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 tracking-tight">Florist Task</h1>
                                    <p className="text-pink-600 font-medium">ระบบจัดการออเดอร์ & การจัดส่ง</p>
                                </div>
                            </div>
                            
                            <div className="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
                                {/* Print Filter Selector */}
                                <div className="bg-white border border-gray-300 rounded-lg p-1 flex shadow-sm w-full sm:w-auto">
                                    <button 
                                        onClick={() => setPrintFilter('new')}
                                        className={`flex-1 sm:flex-none px-3 py-1.5 rounded-md text-sm font-medium transition ${printFilter === 'new' ? 'bg-pink-500 text-white shadow' : 'text-gray-600 hover:bg-gray-100'}`}
                                    >
                                        ใหม่ ({unprintedCount})
                                    </button>
                                    <button 
                                        onClick={() => setPrintFilter('all')}
                                        className={`flex-1 sm:flex-none px-3 py-1.5 rounded-md text-sm font-medium transition ${printFilter === 'all' ? 'bg-pink-500 text-white shadow' : 'text-gray-600 hover:bg-gray-100'}`}
                                    >
                                        ทั้งหมด ({tasks.length})
                                    </button>
                                </div>

                                <button 
                                    onClick={handlePrint}
                                    className="w-full sm:w-auto flex items-center justify-center gap-2 bg-white text-gray-700 px-6 py-2 rounded-lg border border-gray-300 shadow-sm hover:bg-gray-50 transition"
                                >
                                    <Printer size={18} />
                                    <span>{printFilter === 'new' ? 'พิมพ์รายการใหม่' : 'พิมพ์ทั้งหมด'}</span>
                                </button>
                            </div>
                        </header>

                        {/* --- Input Form --- */}
                        <section className="bg-white rounded-2xl shadow-sm p-6 mb-8 border border-pink-100 print-hidden">
                            <h2 className="text-lg font-semibold mb-4 flex items-center gap-2 text-gray-700">
                                <Plus size={20} className="text-pink-500"/> เพิ่มรายการใหม่
                            </h2>
                            <form onSubmit={addTask} className="space-y-4">
                                {/* Form Inputs (Same as before) */}
                                <div className="flex flex-col md:flex-row gap-3">
                                    <div className="flex-1">
                                        <input type="text" placeholder="ชื่องาน" value={newTitle} onChange={(e) => setNewTitle(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none" />
                                    </div>
                                    <div className="w-full md:w-1/4 relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><Tag size={16} className="text-gray-400" /></div>
                                        <input type="number" placeholder="ราคา" value={newPrice} onChange={(e) => setNewPrice(e.target.value)} className="w-full p-3 pl-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none" />
                                    </div>
                                    <div className="w-full md:w-1/4 relative">
                                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"><CreditCard size={16} className="text-gray-400" /></div>
                                        <select value={newPaymentStatus} onChange={(e) => setNewPaymentStatus(e.target.value)} className="w-full p-3 pl-10 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none appearance-none bg-white">
                                            {PAYMENT_STATUSES.map(status => (<option key={status.id} value={status.id}>{status.label}</option>))}
                                        </select>
                                    </div>
                                </div>
                                <textarea placeholder="รายละเอียดสินค้า..." value={newDetail} onChange={(e) => setNewDetail(e.target.value)} rows="2" className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-300 outline-none resize-none"></textarea>
                                <hr className="border-pink-100" />
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                    <div className="md:col-span-2"><label className="text-sm text-gray-500 mb-1 block flex items-center gap-1"><MapPin size={14}/> ที่อยู่จัดส่ง</label><textarea placeholder="ที่อยู่ผู้รับ..." value={newAddress} onChange={(e) => setNewAddress(e.target.value)} rows="2" className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 outline-none resize-none bg-blue-50/30"></textarea></div>
                                    <div className="md:col-span-2"><label className="text-sm text-gray-500 mb-1 block flex items-center gap-1"><LinkIcon size={14}/> ลิงก์แผนที่</label><input type="text" placeholder="Google Map Link" value={newMapLink} onChange={(e) => setNewMapLink(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50/30" /></div>
                                    <div><label className="text-sm text-gray-500 mb-1 block flex items-center gap-1"><Phone size={14}/> เบอร์โทรศัพท์</label><input type="text" placeholder="0xx-xxx-xxxx" value={newPhone} onChange={(e) => setNewPhone(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50/30" /></div>
                                    <div><label className="text-sm text-gray-500 mb-1 block flex items-center gap-1"><Truck size={14}/> หมายเหตุการส่ง</label><input type="text" placeholder="เช่น ฝากป้อมยาม" value={newDeliveryNote} onChange={(e) => setNewDeliveryNote(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 outline-none bg-blue-50/30" /></div>
                                </div>
                                <div className="flex justify-end pt-2"><button type="submit" disabled={!newTitle.trim()} className="bg-pink-500 hover:bg-pink-600 text-white px-8 py-2.5 rounded-lg font-medium shadow-md transition disabled:opacity-50">บันทึกรายการ</button></div>
                            </form>
                        </section>

                        {/* --- Task List --- */}
                        <section className="space-y-6 print-space-y-0">
                            {tasks.length === 0 ? (
                                <div className="text-center py-12 text-gray-400 bg-white rounded-2xl border-2 border-dashed border-gray-200">
                                    <Flower2 className="mx-auto mb-2 opacity-20" size={48} />
                                    <p>ยังไม่มีรายการงานวันนี้</p>
                                </div>
                            ) : (
                                tasks.map((task, index) => {
                                    const paymentStatus = getPaymentStatusObj(task.paymentStatus);
                                    
                                    // Filter Logic: If filter is 'new' AND task is already printed, hide it from print
                                    const isHiddenInPrint = printFilter === 'new' && task.printed;
                                    
                                    return (
                                        <React.Fragment key={task.id}>
                                            <div className={`
                                                print-flex print-border-wrapper break-inside-avoid print-mb-0 bg-white rounded-xl shadow-sm border border-pink-200 overflow-hidden group relative
                                                ${isHiddenInPrint ? 'print-hidden-force' : ''}
                                            `}>
                                                
                                                {/* --- Watermark ID --- */}
                                                <div className="hidden print-block absolute top-1/2 left-[22%] transform -translate-x-1/2 -translate-y-1/2 -rotate-90 text-gray-300 text-xl font-bold tracking-[0.3em] pointer-events-none select-none z-10 uppercase">
                                                    #{task.orderId}
                                                </div>

                                                {/* --- Merchant Stub --- */}
                                                <div className="hidden print-block print-w-stub print-border-r-dashed print-bg-gray flex flex-col justify-between p-2 print-p-1 text-center relative">
                                                     <div className="absolute top-1.5 left-1/2 transform -translate-x-1/2 w-4 h-4 rounded-full border border-gray-400 border-dashed flex items-center justify-center bg-white/50"><div className="w-0.5 h-0.5 bg-gray-400 rounded-full"></div></div>
                                                     <div className="text-gray-400 font-bold uppercase tracking-widest print-text-tiny mb-1 mt-3">ต้นขั่วร้าน</div>
                                                     <div>
                                                         <div className="font-bold text-xl mb-1">#{task.orderId}</div>
                                                         <div className={`print-text-tiny inline-block px-1 border rounded ${paymentStatus.color} mb-1`}>{paymentStatus.label}</div>
                                                         <div className="font-bold print-text-xs text-black mb-1 underline">{task.price ? `฿${Number(task.price).toLocaleString()}` : ''}</div>
                                                         <div className="print-text-xs line-clamp-2 text-left font-medium mb-1">{task.title}</div>
                                                         <div className="print-text-tiny text-gray-500 text-left">{formatDateShort(task.timestamp)}</div>
                                                     </div>
                                                     <div className="mt-2 pt-2 border-t border-gray-300 border-dashed text-left">
                                                         <div className="print-text-tiny font-bold text-gray-600">Tel:</div>
                                                         <div className="print-text-xs truncate">{task.phone || '-'}</div>
                                                     </div>
                                                </div>

                                                {/* --- Main Ticket --- */}
                                                <div className="flex-1 print-w-main print-bg-transparent print-no-border">
                                                    {/* Header */}
                                                    <div className="p-4 print-p-1 flex items-start gap-3 bg-white border-b border-gray-100 print-no-border">
                                                        <button onClick={() => toggleComplete(task.id)} className="mt-1 text-gray-300 hover:text-green-500 transition print-hidden flex-shrink-0">
                                                            {task.completed ? <CheckCircle className="text-green-500" size={24} /> : <Circle size={24} />}
                                                        </button>
                                                        
                                                        <button onClick={() => cyclePaymentStatus(task.id)} className={`mt-0.5 text-xs font-bold border px-2 py-0.5 rounded flex-shrink-0 cursor-pointer hover:opacity-80 transition ${paymentStatus.color}`} title="คลิกเพื่อเปลี่ยนสถานะ">
                                                            {paymentStatus.label}
                                                        </button>

                                                        <div className="flex-1 w-full min-w-0 ml-1">
                                                            <div className="flex justify-between items-start">
                                                                <div className="flex-1">
                                                                    <div className="hidden print-block text-gray-400 text-xs font-bold mb-0.5">#{task.orderId}</div>
                                                                    <div className="flex items-start gap-2">
                                                                        <h3 className={`text-lg font-bold print-text-sm break-words whitespace-pre-wrap ${task.completed ? 'text-gray-500 line-through' : 'text-gray-800'}`}>
                                                                            {task.title}
                                                                        </h3>
                                                                        {/* Printed Status Indicator (Screen Only) */}
                                                                        {task.printed && (
                                                                            <span className="print-hidden inline-flex items-center gap-1 bg-gray-100 text-gray-500 text-[10px] px-1.5 py-0.5 rounded border border-gray-200" title="พิมพ์แล้ว">
                                                                                <PrinterCheck size={10} /> Printed
                                                                            </span>
                                                                        )}
                                                                        {/* New Status Indicator (Screen Only) */}
                                                                        {!task.printed && (
                                                                            <span className="print-hidden inline-flex items-center gap-1 bg-pink-100 text-pink-600 text-[10px] font-bold px-1.5 py-0.5 rounded border border-pink-200">
                                                                                NEW
                                                                            </span>
                                                                        )}
                                                                    </div>
                                                                    <span className="inline-block bg-green-100 text-green-800 text-xs px-2 py-0.5 rounded mt-1 print-hidden">{task.price ? `฿${Number(task.price).toLocaleString()}` : ''}</span>
                                                                </div>
                                                                
                                                                {task.mapLink && (
                                                                    <div className="hidden print-block ml-2 flex-shrink-0">
                                                                        <div className="flex flex-col items-center justify-center border p-0.5 rounded bg-white">
                                                                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=${encodeURIComponent(task.mapLink)}`} alt="Map QR" className="print-qr-size" />
                                                                            <span className="text-[6px] text-gray-500 text-center w-full leading-none mt-0.5">Map</span>
                                                                        </div>
                                                                    </div>
                                                                )}

                                                                <button onClick={() => deleteTask(task.id)} className="text-gray-300 hover:text-red-400 opacity-0 group-hover:opacity-100 transition print-hidden ml-2 flex-shrink-0">
                                                                    <Trash2 size={18} />
                                                                </button>
                                                            </div>
                                                            {task.detail && (<p className="text-gray-600 mt-1 whitespace-pre-wrap text-sm print-text-xs break-words">{task.detail}</p>)}
                                                        </div>
                                                    </div>

                                                    {/* Info Section */}
                                                    <div className="p-4 print-p-1 bg-blue-50/40 text-sm print-text-xs border-t border-gray-50 print-bg-transparent print-no-border">
                                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-y-2 gap-x-6 print-grid print-grid-cols-2 print-gap-1">
                                                            <div className="col-span-1 md:col-span-2 print-col-span-2 flex items-start gap-2 text-gray-700 w-full"><MapPin size={16} className="text-blue-500 mt-0.5 flex-shrink-0" /><div className="w-full min-w-0"><span className="font-semibold mr-1 print-whitespace-nowrap">ที่อยู่ส่ง:</span><span className="break-words whitespace-pre-wrap">{task.address || <span className="text-gray-400 italic">- ไม่ระบุ -</span>}</span></div></div>
                                                            <div className="flex items-start gap-2 text-gray-700"><Phone size={16} className="text-blue-500 flex-shrink-0 mt-0.5" /><div className="flex-1 min-w-0"><span className="font-semibold print-whitespace-nowrap mr-1">โทร:</span><span className="phone-display">{task.phone || <span className="text-gray-400 italic">-</span>}</span></div></div>
                                                            <div className="flex items-start gap-2 text-gray-700"><Truck size={16} className="text-orange-500 flex-shrink-0 mt-0.5" /><div className="flex-1 min-w-0"><span className="font-semibold print-whitespace-nowrap mr-1">หมายเหตุ:</span><span className="text-orange-700 font-medium break-words whitespace-pre-wrap">{task.deliveryNote || <span className="text-gray-400 italic font-normal">-</span>}</span></div></div>
                                                        </div>
                                                        <div className="mt-3 pt-2 border-t border-dashed border-gray-200 flex items-center gap-1 text-xs text-gray-400 justify-end print-hidden"><Clock size={12} /><span>รับออเดอร์เมื่อ: {formatDate(task.timestamp)}</span></div>
                                                        <div className="hidden print-block mt-2 pt-1 border-t border-dashed border-gray-300 text-right"><span className="text-[9px] text-gray-500 font-medium">* กรุณาดึงออกก่อนส่งให้ลูกค้าทุกครั้ง</span></div>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Cut Line */}
                                            {index < tasks.length - 1 && (
                                                <div className={`
                                                    hidden print-block relative py-6 print-py-05 break-inside-avoid
                                                    ${isHiddenInPrint ? 'print-hidden-force' : ''}
                                                `}>
                                                    <div className="absolute inset-0 flex items-center"><div className="w-full border-t-2 border-dashed border-gray-300"></div></div>
                                                    <div className="relative flex justify-center"><span className="bg-white px-2 text-gray-400"><Scissors size={12} /></span></div>
                                                </div>
                                            )}
                                        </React.Fragment>
                                    );
                                })
                            )}
                        </section>
                    </div>
                    
                    <footer className="text-center p-4 text-gray-400 text-sm print-hidden">
                        <p>© {new Date().getFullYear()} Florist Task Manager System</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
