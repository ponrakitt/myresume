                                            </div>

                                        {index < blankTasks.length - 1 && (

                                                                                        <div className="flex items-start gap-2 text-gray-700">
                                                                                            <Phone size={16} className="text-blue-500 flex-shrink-0 mt-0.5" />
                                                                                            <div className="flex-1 min-w-0 flex flex-wrap gap-x-3 gap-y-1">
                                                                                                <div className="flex items-center gap-1">
                                                                                                    <span className="font-semibold print-whitespace-nowrap">‡πÇ‡∏ó‡∏£:</span>

                                                                                                </div>
                                                                                                <div className="flex items-center gap-1">
                                                                                                    <MessageCircle size={14} className="text-green-500" />

                                                                                                    <span className="break-words whitespace-pre-wrap">{task.lineId || <span className="text-gray-400 italic">-</span>}</span>
                                                                                                </div>
                                                                                            </div>
                                                                                        </div>

                                                                                        <div className="flex items-start gap-2 text-gray-700"><Truck size={16} className="text-orange-500 flex-shrink-0 mt-0.5" /><div className="flex-1 min-w-0"><span className="font-semibold print-whitespace-nowrap mr-1">‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏:</span><span className="text-orange-700 font-medium break-words whitespace-pre-wrap">{task.deliveryNote || <span className="text-gray-400 italic font-normal">-</span>}</span></div></div>
                                                                                    </div>
                                                                                    
                                                                                    {/* QR Code Section */}

                                                                                <div className="hidden print-block mt-2 pt-1 border-t border-dashed border-gray-300 text-right"><span className="text-[9px] text-gray-500 font-medium">* ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏î‡∏∂‡∏á‡∏≠‡∏≠‡∏Å‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πà‡∏á‡πÉ‡∏´‡πâ‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</span></div>

                                                                    </div>
                                                                )}
                                                            </React.Fragment>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </section>
                            </React.Fragment>
                        )}
                    </div>
                    
                    <footer className="text-center p-4 text-gray-400 text-sm print-hidden">

            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
