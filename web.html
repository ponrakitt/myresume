<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คคะแนนส่วนบุคคล</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --danger: #ff4757;
            --success: #2ed573;
            --dark-glass: rgba(255, 255, 255, 0.08);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header-container {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { 
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0px 4px 15px rgba(0, 198, 255, 0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 1rem;
            font-weight: 300;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
        }

        .last-updated {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 12px;
            font-weight: 300;
        }

        /* ----- ส่วนของช่องค้นหา ----- */
        .search-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-family: 'Kanit', sans-serif;
            background: var(--dark-glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-glass);
            border-radius: 30px;
            color: #fff;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .search-input:focus {
            border-color: #00c6ff;
            box-shadow: 0 4px 20px rgba(0, 198, 255, 0.2);
        }

        .search-btn {
            padding: 0 30px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Kanit', sans-serif;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
        }

        .search-btn:active { transform: translateY(0); }

        /* ----- ส่วนของ Loading Screen และข้อความสถานะ ----- */
        .status-box {
            background: var(--dark-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-glass);
            text-align: center;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none; /* ซ่อนไว้ก่อน */
        }

        .status-text { font-size: 1.3rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .status-subtext { color: rgba(255, 255, 255, 0.6); font-size: 1rem; }
        .error-text { color: #ffeb3b; }

        /* ----- ส่วนของการ์ดแสดงผลลัพธ์ ----- */
        #result-container {
            width: 100%;
            max-width: 500px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .result-card {
            background: var(--dark-glass);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.15);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .rank-badge {
            font-size: 1rem;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* สีสำหรับ Top 3 */
        .rank-gold { background: rgba(255, 215, 0, 0.15); color: var(--gold); border-color: var(--gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);}
        .rank-silver { background: rgba(192, 192, 192, 0.15); color: var(--silver); border-color: var(--silver); }
        .rank-bronze { background: rgba(205, 127, 50, 0.15); color: var(--bronze); border-color: var(--bronze); }

        .user-name {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .score-box {
            margin-top: 20px;
        }

        .score-label { font-size: 0.9rem; color: rgba(255,255,255,0.6); }

        .score-value {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
            font-variant-numeric: tabular-nums; 
            margin: 5px 0;
            line-height: 1;
        }

        .change-badge {
            font-size: 1rem;
            font-weight: 600;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .up { background: rgba(46, 213, 115, 0.15); color: var(--success); }
        .down { background: rgba(255, 71, 87, 0.15); color: var(--danger); }
        .no-change { color: rgba(255,255,255,0.4); font-size: 0.9rem; margin-top: 10px;}

        .dnf-badge {
            background: rgba(255, 71, 87, 0.2);
            color: var(--danger);
            border: 1px solid rgba(255, 71, 87, 0.5);
            font-size: 0.9rem;
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 6px;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.3);
            vertical-align: middle;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="header-container">
        <h1>ระบบเช็คคะแนนส่วนบุคคล</h1>
        <div class="subtitle">อัปเดตคะแนนอัตโนมัติทุก 5 วินาที</div>
        <div id="last-updated" class="last-updated">อัปเดตล่าสุด: กำลังโหลด...</div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="กรอกชื่อของคุณ..." onkeypress="handleKeyPress(event)">
        <button class="search-btn" onclick="triggerSearch()">ค้นหา</button>
    </div>

    <div id="status-box" class="status-box">
        <div class="status-text" id="status-title">กรุณากรอกชื่อเพื่อค้นหา</div>
        <div class="status-subtext" id="status-msg">ข้อมูลคะแนนของคุณจะปรากฏที่นี่</div>
    </div>

    <div id="result-container">
        <div class="result-card">
            <div id="user-rank" class="rank-badge">อันดับที่ -</div>
            <div class="user-name"><span id="user-name">ชื่อผู้เล่น</span> <span id="user-dnf"></span></div>
            
            <div class="score-box">
                <div class="score-label">คะแนนปัจจุบัน</div>
                <div id="user-score" class="score-value" data-val="0">0</div>
                <div id="user-change" class="change-tag"></div>
            </div>
        </div>
    </div>
