<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. ยืนยันการจัดส่งสินค้า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-slate-100 text-slate-800 antialiased font-sans">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg relative flex flex-col">
        <header class="bg-blue-600 text-white p-4 shadow-md sticky top-0 z-10">
            <h1 class="text-xl font-bold text-center">พนักงานจัดส่ง (Delivery)</h1>
        </header>

        <main class="flex-1 p-5 space-y-6">
            
            <!-- 1. สถานะโหลดตอนสแกน QR เข้ามา -->
            <div id="initialLoad" class="text-center py-20">
                <i class="ph ph-spinner animate-spin text-5xl text-blue-600 mb-4 inline-block"></i>
                <h2 class="text-xl font-bold text-slate-700">กำลังตรวจสอบ QR Code...</h2>
            </div>

            <!-- 2. หน้าจอแจ้งเตือนต่างๆ -->
            <div id="expiredAlert" class="hidden text-center py-12 bg-red-50 rounded-2xl border border-red-100 shadow-sm mt-10">
                <!-- เนื้อหาจะถูกแทรกโดย JS -->
            </div>

            <!-- 3. ฟอร์มส่งของ -->
            <form id="deliveryForm" class="hidden space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">เลขพัสดุ / Order ID *</label>
                    <input type="text" id="orderId" required placeholder="สแกน QR เพื่อกรอก" 
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none uppercase font-bold text-lg text-center tracking-wider">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">หมายเหตุการส่ง (ถ้ามี)</label>
                    <textarea id="note" rows="2" placeholder="เช่น วางไว้ที่ป้อมยาม, ฝากนิติบุคคล" 
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>
                
                <!-- ส่วนของการจัดการรูปภาพ (1 รูป + ลายน้ำ GPS) -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">ถ่ายรูปยืนยันการส่ง * <span class="text-xs text-blue-500 font-normal">(ระบบจะบันทึกพิกัด GPS ลงในรูป)</span></label>
                    
                    <!-- เมนูเลือกวิธีถ่ายรูป -->
                    <div id="cameraMenu" class="grid grid-cols-2 gap-3 mb-4">
                        <button type="button" onclick="startLiveCamera()" class="border-2 border-blue-200 bg-blue-50 text-blue-700 rounded-xl p-4 flex flex-col items-center justify-center hover:bg-blue-100 transition-all cursor-pointer shadow-sm">
                            <i class="ph ph-camera text-3xl mb-1"></i>
                            <span class="font-bold text-sm">เปิดกล้องถ่ายรูป</span>
                        </button>
                        
                        <button type="button" onclick="document.getElementById('photoInput').click()" class="border-2 border-slate-200 bg-slate-50 text-slate-600 rounded-xl p-4 flex flex-col items-center justify-center hover:bg-slate-100 transition-all cursor-pointer shadow-sm">
                            <i class="ph ph-image text-3xl mb-1"></i>
                            <span class="font-bold text-sm">เลือกจากอัลบั้ม</span>
                        </button>
                        <input type="file" id="photoInput" accept="image/*" class="hidden">
                    </div>

                    <!-- พื้นที่แสดงกล้องสด (Live Camera) -->
                    <div id="liveCameraContainer" class="hidden flex flex-col items-center bg-black rounded-xl overflow-hidden relative shadow-lg mb-4">
                        <video id="cameraVideo" autoplay playsinline class="w-full h-64 object-cover"></video>
                        <canvas id="cameraCanvas" class="hidden"></canvas>
                        
                        <!-- แถบปุ่มกดถ่ายรูป -->
                        <div class="w-full bg-black/80 p-4 flex justify-between items-center">
                            <button type="button" onclick="stopLiveCamera()" class="text-white bg-slate-700 p-2 rounded-full hover:bg-slate-600">
                                <i class="ph ph-x text-xl"></i>
                            </button>
                            <button type="button" onclick="takeSnapshot()" class="w-14 h-14 bg-white rounded-full border-4 border-slate-400 hover:bg-slate-200 flex items-center justify-center shadow-lg transform active:scale-95 transition-transform"></button>
                            <div class="w-10"></div> 
                        </div>
                    </div>

                    <!-- พื้นที่แสดงรูปพรีวิว -->
                    <div id="previewContainer" class="hidden mt-2 relative">
                        <img id="imagePreview" src="" class="w-full h-auto rounded-xl shadow-md border-2 border-slate-200 object-cover">
                        <button type="button" onclick="removePhoto()" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-2.5 shadow-lg hover:bg-red-600 transition-colors" title="ลบรูปลองใหม่">
                            <i class="ph ph-trash font-bold"></i>
                        </button>
                    </div>
                </div>
            </form>
        </main>

        <!-- ปุ่มกดยืนยัน -->
        <div id="footerAction" class="hidden p-5 border-t border-slate-200 bg-slate-50 sticky bottom-0 z-10">
            <button type="submit" form="deliveryForm" id="submitBtn" class="w-full bg-blue-600 text-white font-bold text-lg py-4 rounded-xl shadow-lg hover:bg-blue-700 transition flex justify-center items-center">
                <span>อัปโหลดรูปและส่งข้อมูล</span>
                <i class="ph ph-paper-plane-right ml-2 text-xl"></i>
            </button>
        </div>

        <!-- หน้าจอ Loading ตอนส่งข้อมูลและประมวลผลรูแ -->
        <div id="loadingOverlay" class="hidden absolute inset-0 bg-white/90 backdrop-blur-sm z-50 flex-col items-center justify-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mb-4"></div>
            <p class="text-blue-600 font-bold text-lg text-center px-4" id="loadingText">กำลังอัปโหลดรูป<br>และบันทึกข้อมูลเข้าระบบ...</p>
        </div>

        <!-- แจ้งเตือนสำเร็จ / ผิดพลาด -->
        <div id="resultModal" class="hidden absolute inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl p-6 w-full max-w-sm text-center shadow-2xl">
                <div id="modalIcon" class="w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4"></div>
                <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
                <p id="modalDesc" class="text-slate-600 mb-6"></p>
                <button type="button" onclick="closeModal()" class="w-full bg-slate-100 text-slate-800 font-bold py-3 rounded-xl hover:bg-slate-200 transition-colors">ตกลง</button>
            </div>
        </div>
    </div>

    <script>
        // *** ใส่ URL ของ Google Apps Script ของคุณที่นี่ ***
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzkluk985oNTIFFPJ5tyNNWy3yMrWj7K-JKg27mdAGfxdYEfzKdcb0uSwiidu_iWrzE/exec";
        
        const video = document.getElementById('cameraVideo');
        const canvas = document.getElementById('cameraCanvas');
        let cameraStream = null;
        let finalImageBase64 = null; 

        const orderIdInput = document.getElementById('orderId');

        window.onload = async () => {
            const qrOrderId = new URLSearchParams(window.location.search).get('orderId');
            if (qrOrderId) {
                orderIdInput.value = qrOrderId;
                orderIdInput.readOnly = true;
                orderIdInput.classList.add('bg-slate-100', 'text-slate-500');
                await checkOrderStatus(qrOrderId);
            } else {
                document.getElementById('initialLoad').classList.add('hidden');
                document.getElementById('deliveryForm').classList.remove('hidden');
                document.getElementById('footerAction').classList.remove('hidden');
            }
        };

        // ตรวจสอบสถานะก่อนให้ใช้งาน
        async function checkOrderStatus(orderId) {
            try {
                const response = await fetch(`${GAS_URL}?orderId=${orderId}`);
                const result = await response.json();
                document.getElementById('initialLoad').classList.add('hidden');
                
                const alertBox = document.getElementById('expiredAlert');

                if (result.status === 'success') {
                    const status = result.data.status;
                    
                    if (status === 'completed') {
                        alertBox.className = "text-center py-12 bg-red-50 rounded-2xl border border-red-100 shadow-sm mt-10";
                        alertBox.innerHTML = `
                            <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 text-6xl shadow-inner"><i class="ph ph-warning-circle"></i></div>
                            <h2 class="text-2xl font-bold text-red-600 mb-2">QR Code หมดอายุ</h2>
                            <p class="text-slate-600 px-4">ออเดอร์ <span class="font-bold text-slate-800">${orderId}</span><br>ได้รับการยืนยันการจัดส่งไปแล้ว</p>`;
                        alertBox.classList.remove('hidden');
                        
                    } else if (status === 'cancelled') {
                        alertBox.className = "text-center py-12 bg-red-50 rounded-2xl border border-red-100 shadow-sm mt-10";
                        alertBox.innerHTML = `
                            <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 text-6xl shadow-inner"><i class="ph ph-x-circle"></i></div>
                            <h2 class="text-2xl font-bold text-red-600 mb-2">ออเดอร์ถูกยกเลิก</h2>
                            <p class="text-slate-600 px-4">ออเดอร์ <span class="font-bold text-slate-800">${orderId}</span><br>ถูกยกเลิกไปแล้ว ไม่สามารถจัดส่งได้</p>`;
                        alertBox.classList.remove('hidden');
                        
                    } else if (status === 'pending') {
                        alertBox.className = "text-center py-12 bg-orange-50 rounded-2xl border border-orange-100 shadow-sm mt-10";
                        alertBox.innerHTML = `
                            <div class="w-24 h-24 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4 text-orange-500 text-6xl shadow-inner"><i class="ph ph-clock-countdown"></i></div>
                            <h2 class="text-2xl font-bold text-orange-600 mb-2">ยังไม่พร้อมจัดส่ง</h2>
                            <p class="text-slate-600 px-4 mt-2">ออเดอร์ <span class="font-bold text-slate-800">${orderId}</span><br>ยังไม่ได้ถูกกดยืนยันจากหน้าร้าน<br><span class="text-sm text-orange-500 font-medium">(กรุณารอให้หน้าร้านเตรียมของเสร็จก่อน)</span></p>`;
                        alertBox.classList.remove('hidden');
                        
                    } else {
                        document.getElementById('deliveryForm').classList.remove('hidden');
                        document.getElementById('footerAction').classList.remove('hidden');
                    }
                } else {
                    alertBox.className = "text-center py-12 bg-red-50 rounded-2xl border border-red-100 shadow-sm mt-10";
                    alertBox.innerHTML = `
                        <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 text-6xl shadow-inner"><i class="ph ph-x-circle"></i></div>
                        <h2 class="text-2xl font-bold text-red-600 mb-2">ไม่พบข้อมูล</h2>
                        <p class="text-slate-600 px-4">ไม่พบรหัสพัสดุนี้ในระบบ<br>หรืออาจถูกลบไปแล้ว</p>`;
                    alertBox.classList.remove('hidden');
                }
            } catch (error) {
                alert('ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์เพื่อตรวจสอบ QR ได้ โปรดตรวจสอบอินเทอร์เน็ต');
                document.getElementById('initialLoad').classList.add('hidden');
            }
        }

        // ================= ฟังก์ชันขอพิกัด GPS =================
        function getLocation() {
            return new Promise((resolve) => {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve(`พิกัด: ${position.coords.latitude.toFixed(5)}, ${position.coords.longitude.toFixed(5)}`);
                        },
                        (error) => {
                            resolve("พิกัด: ไม่สามารถระบุได้ (ไม่ได้เปิด GPS)");
                        },
                        { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                    );
                } else {
                    resolve("พิกัด: อุปกรณ์ไม่รองรับ GPS");
                }
            });
        }

        // ================= ฟังก์ชันเพิ่มลายน้ำ (Order + เวลา + GPS) =================
        async function processImageWithWatermark(base64Image) {
            const locText = await getLocation();
            const now = new Date();
            const timeText = "วันที่: " + now.toLocaleDateString('th-TH', { day: '2-digit', month: '2-digit', year: 'numeric' }) + ' ' + now.toLocaleTimeString('th-TH');
            const orderText = "Order ID: " + (document.getElementById('orderId').value.toUpperCase().trim() || "ไม่ระบุ");

            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;

                    // วาดรูปต้นฉบับ
                    ctx.drawImage(img, 0, 0);

                    // คำนวณขนาดตัวอักษรให้พอดีกับความกว้างของรูป
                    const fontSize = Math.max(16, Math.floor(canvas.width * 0.035));
                    ctx.font = `${fontSize}px sans-serif`;
                    ctx.textAlign = "right";
                    ctx.textBaseline = "bottom";

                    const margin = 15;
                    const padding = 15;
                    
                    // วัดความกว้างของข้อความที่ยาวที่สุด
                    const w1 = ctx.measureText(orderText).width;
                    const w2 = ctx.measureText(timeText).width;
                    const w3 = ctx.measureText(locText).width;
                    const maxWidth = Math.max(w1, w2, w3);

                    // วาดพื้นหลังสีดำโปร่งแสง
                    const bgWidth = maxWidth + (padding * 2);
                    const bgHeight = (fontSize * 3) + (padding * 2) + 15; // เผื่อระยะบรรทัด
                    const bgX = canvas.width - bgWidth - margin;
                    const bgY = canvas.height - bgHeight - margin;

                    ctx.fillStyle = "rgba(0, 0, 0, 0.65)";
                    ctx.fillRect(bgX, bgY, bgWidth, bgHeight);

                    // วาดข้อความสีขาวลงไป
                    ctx.fillStyle = "white";
                    const textX = canvas.width - margin - padding;
                    ctx.fillText(orderText, textX, canvas.height - margin - padding - (fontSize * 2) - 15);
                    ctx.fillText(timeText, textX, canvas.height - margin - padding - fontSize - 5);
                    ctx.fillText(locText, textX, canvas.height - margin - padding);

                    // ส่งออกเป็น Base64 (บีบอัดคุณภาพ 80%)
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
                img.src = base64Image;
            });
        }

        // ================= ระบบ Live Camera =================
        async function startLiveCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                video.srcObject = cameraStream;
                document.getElementById('cameraMenu').classList.add('hidden');
                document.getElementById('liveCameraContainer').classList.remove('hidden');
            } catch (err) {
                console.error(err);
                alert("ไม่สามารถเข้าถึงกล้องถ่ายรูปได้ กรุณาอนุญาตการเข้าถึงกล้อง หรือใช้ปุ่ม 'เลือกจากอัลบั้ม' แทน");
            }
        }

        function stopLiveCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            document.getElementById('liveCameraContainer').classList.add('hidden');
            if (!finalImageBase64) {
                document.getElementById('cameraMenu').classList.remove('hidden');
            }
        }

        async function takeSnapshot() {
            // โชว์ Loading เพราะการดึง GPS อาจใช้เวลา 1-2 วินาที
            const loadingOverlay = document.getElementById('loadingOverlay');
            document.getElementById('loadingText').innerHTML = "กำลังดึงพิกัด GPS<br>และประมวลผลรูปภาพ...";
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const rawBase64 = canvas.toDataURL('image/jpeg', 1.0);
            
            // นำรูปไปประทับลายน้ำ GPS
            const watermarkedBase64 = await processImageWithWatermark(rawBase64);
            
            finalImageBase64 = watermarkedBase64.replace(/^data:(.*,)?/, '');
            
            document.getElementById('imagePreview').src = watermarkedBase64;
            document.getElementById('previewContainer').classList.remove('hidden');
            
            stopLiveCamera(); 
            
            loadingOverlay.classList.add('hidden');
            loadingOverlay.classList.remove('flex');
        }

        // ================= ระบบเลือกรูปจากอัลบั้ม =================
        document.getElementById('photoInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const loadingOverlay = document.getElementById('loadingOverlay');
            document.getElementById('loadingText').innerHTML = "กำลังดึงพิกัด GPS<br>และประมวลผลรูปภาพ...";
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');

            const reader = new FileReader();
            reader.onload = async function(event) {
                // นำรูปไปประทับลายน้ำ GPS
                const watermarkedBase64 = await processImageWithWatermark(event.target.result);

                document.getElementById('imagePreview').src = watermarkedBase64;
                document.getElementById('previewContainer').classList.remove('hidden');
                document.getElementById('cameraMenu').classList.add('hidden');
                
                finalImageBase64 = watermarkedBase64.replace(/^data:(.*,)?/, '');
                document.getElementById('photoInput').value = "";

                loadingOverlay.classList.add('hidden');
                loadingOverlay.classList.remove('flex');
            };
            reader.readAsDataURL(file);
        });

        function removePhoto() {
            finalImageBase64 = null;
            document.getElementById('imagePreview').src = "";
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('cameraMenu').classList.remove('hidden');
        }

        // ================= ระบบส่งข้อมูล (Submit) =================
        document.getElementById('deliveryForm').onsubmit = async (e) => {
            e.preventDefault();
            
            if (!finalImageBase64) {
                return alert('กรุณาเปิดกล้องถ่ายรูป หรือ เลือกรูปเพื่อยืนยันการจัดส่ง');
            }

            const loadingOverlay = document.getElementById('loadingOverlay');
            document.getElementById('loadingText').innerHTML = "กำลังอัปโหลดรูป<br>และบันทึกข้อมูลเข้าระบบ...";
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.classList.add('flex');
            
            try {
                // เติม Padding ให้ Base64 
                if ((finalImageBase64.length % 4) > 0) {
                    finalImageBase64 += '='.repeat(4 - (finalImageBase64.length % 4));
                }

                const payload = {
                    action: "completeDelivery",
                    orderId: orderIdInput.value.toUpperCase().trim(),
                    note: document.getElementById('note').value,
                    imageBase64: finalImageBase64
                };

                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                showModal(result.status === 'success', result.message);
                
                if (result.status === 'success') {
                    document.getElementById('deliveryForm').classList.add('hidden');
                    document.getElementById('footerAction').classList.add('hidden');
                    
                    const alertBox = document.getElementById('expiredAlert');
                    alertBox.className = "text-center py-12 bg-green-50 rounded-2xl border border-green-100 shadow-sm mt-10";
                    alertBox.innerHTML = `
                        <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-500 text-6xl shadow-inner"><i class="ph ph-check-circle"></i></div>
                        <h2 class="text-2xl font-bold text-green-600 mb-2">จัดส่งสำเร็จ</h2>
                        <p class="text-slate-600 px-4">ระบบได้บันทึกรูปภาพ<br>และส่งข้อมูลเข้าศูนย์เรียบร้อยแล้ว</p>`;
                    alertBox.classList.remove('hidden');
                }

            } catch (error) {
                console.error(error);
                showModal(false, 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้');
            } finally {
                loadingOverlay.classList.add('hidden');
                loadingOverlay.classList.remove('flex');
            }
        };

        function showModal(isSuccess, message) {
            const icon = document.getElementById('modalIcon');
            const title = document.getElementById('modalTitle');
            const desc = document.getElementById('modalDesc');
            
            if (isSuccess) {
                icon.className = "w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 text-green-500 text-5xl";
                icon.innerHTML = '<i class="ph ph-check-circle"></i>';
                title.textContent = "สำเร็จ!";
                title.className = "text-2xl font-bold mb-2 text-green-600";
                desc.textContent = "บันทึกข้อมูลเรียบร้อย";
                
                removePhoto();
                document.getElementById('note').value = '';
            } else {
                icon.className = "w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-500 text-5xl";
                icon.innerHTML = '<i class="ph ph-x-circle"></i>';
                title.textContent = "ผิดพลาด";
                title.className = "text-2xl font-bold mb-2 text-red-600";
                desc.textContent = message;
            }
            document.getElementById('resultModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('resultModal').classList.add('hidden');
        }
    </script>
</body>
</html>
